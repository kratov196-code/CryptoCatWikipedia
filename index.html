      {

        title:{
          ru:'Статья 1 — Что такое Килограмм',
          en:'Article 1 — What is a Kilogram'
        },
        category:'ЕдиницаИзмерения',
        updated:'2025-10-27T00:00:00Z',
        body:{
          ru:`\nЧто такое килограмм — научное объяснение\n\nВведение\nКилограмм (обозначение — \"kg\") — базовая единица массы в Международной системе единиц (SI). Масса — фундаментальная физическая величина, характеризующая количество вещества (инертную и гравитационную сущность тела) и определяющая его сопротивление ускорению при приложении силы. Килограмм как единица служит основой для всех производных единиц массы и напрямую влияет на огромное число физических, технических и экономических измерений.\n\nИсторический очерк\nИзначально единицы массы были связаны с реальными эталонами: местными мерами веса, затем — с прототипами из металла. В XIX веке была создана Международная система мер, а в 1889 году изготовлен Международный прототип килограмма (IPK) — цилиндр из сплава платины и иридия, который хранился в Международном бюро мер и весов (BIPM) в Севре (Франция). До XXI века килограмм определялся как масса этого физического объекта.\n\nПроблема: эталон — материальный объект — со временем изменяет массу (поверхностные загрязнения, потеря атомов, небольшие деформации), и поэтому идею физического \"единственного прототипа\" признали недостаточно надёжной для современной науки и техники.\n\nСовременная (ре)дефиниция\nС мая 20, 2019 года килограмм определён через фиксированное численное значение постоянной Планка h. Формулировка: килограмм — единица массы, определяемая фиксированным значением постоянной Планка h, равной точно 6.62607015×10^-34 джоулей·секунд (J·s), при определениях метра и секунды через скорость света и атомные переходы.\n\nПочему именно h? Потому что постоянные фундаментальной физики (как h) считаются постоянными природы, их можно установить как точные числа, а затем выразить через них единицы измерения. Постановка фиксированного h убирает зависимость от материального эталона и делает определение единицы воспроизводимым в любой лаборатории, имеющей соответствующее оборудование.\n\nКак это работает — физическая связь между h и килограммом\nПостоянная Планка имеет размерность: [h] = джоуль·секунда = кг·м²·с^-1. Отсюда формально: 1 кг = (h·s) / м², где s и м — единицы секунды и метра, которые уже заданы в SI (секунда через частоту цезиевого перехода, метр через скорость света). Практически это означает: если значение h фиксируется точно, а метр и секунда определены, то и килограмм становится однозначно определённым.\n\nРеализация определения на практике\nОпределение через h — абстрактно-теоретическое. Для практической реализации и воспроизводимости были разработаны два основных подхода:\n\n1. Баланс Киббла (Kibble balance)\nПринцип: сопоставление механической мощности и электрической мощности. В упрощённом виде баланс Киббла измеряет массу, сравнивая силу тяжести mg с силой, создаваемой электрическим током в магнитном поле, а затем связывает электрические величины с квантовыми стандартами (эффект Джозефсона и квантовый эффект Холла). При этом электрические измерения сводятся к фундаментальным постоянным, включая h. Баланс позволяет напрямую связать массу с h и с базовыми единицами времени и длины.\n\nКлючевая идея: в режиме равновесия механическая мощность mgv (масса m, ускорение свободного падения g, скорость v) при движении катушки равна электрической мощности VI (напряжение умноженное на ток). Напряжение и сопротивление измеряются через квантовые эффекты, параметры которых выражаются через h и e (заряд электрона).\n\n2. Проект \"Аводжадро\" (кремниевая сфера)\nАльтернативный путь — определять массу через число атомов в образце кремния высокой чистоты (обычно моноизотопный кремний-28). Измеряя плотность и объём идеально полированной сфер, а также атомную массу кремния, можно определить значение числа Авогадро N_A, и через него связать массу макроскопической сферы с массой одного атома. Этот метод связывает килограмм с атомными массами и фундаментальными константами.\n\nОба метода (и другие подходы) использовались в процессе перенастройки SI и взаимно подтверждали одно и то же значение килограмма с очень высокой точностью.\n\nПочему это улучшение\n- Независимость от материального эталона. Отказ от единственного физического прототипа устраняет риск систематической ошибки, связанной с изменением массы эталона.\n- Универсальность. Любая национальная метрологическая лаборатория, имеющая соответствующую аппаратуру, может воспроизвести единицу.\n- Связь с фундаментальной физикой. Единица определяется через постоянные природы, что делает систему единиц более внутренне согласованной.\n\nМасса vs. вес — важное отличие\nЧасто килограмм путают с весом: килограмм — единица массы (скалярная величина); вес — сила, с которой тело притягивается к Земле, измеряется в ньютонах (N) и равен F = mg. На поверхности Земли при стандартном g≈9.80665 м/с² вес тела массой 1 kg примерно 9.80665 N. Если вы на другой планете или на вершине горы, вес изменится, масса — нет.\n\nТочность, неопределённость и метрологическая цепочка\nОпределение через h обеспечивает ультравысокую точность, но на практике измерения всегда имеют погрешности. Национальные эталоны массы сопоставляются между собой с помощью международных сравнений (межлабораторных), чтобы обеспечить прослеживаемость измерений до SI. Пределы относительной стандартной неопределённости современных реализаций — порядка 10^-8 и лучше для ведущих лабораторий, что более чем достаточно для промышленности и науки.\n\nПрименения и значение в науке и технике\nКилограмм — ключ в метрологии, механике, химии, фармацевтике, торговле. Все законы сохранения, формулы динамики, расчёт дозировок, калибровки оборудования и т.д. используют массу, а значит — опираются на определение килограмма. Переопределение повышает согласованность измерений в международном масштабе.\n\nПримеры и соотношения\n- 1 kg = 1000 грамм.\n- 1 kg приблизительно равен массе литра (1 дм³) воды при температуре ≈4 °C (это историческая удобная связь; строгое соответствие — приближённое).\n- В энергетическом выражении, через релятивистскую формулу E=mc², масса 1 kg соответствует энергии E = 1 кг·(3×10^8 м/с)² ≈ 9×10^16 J.\n\nПоследствия и перспективы\nПереход к определению через постоянные обеспечивает стабильность SI на десятилетия вперёд. Это фундамент для новых технологий (например, квантовых стандартов), для точных физических измерений и для кросс-области согласованности данных. В будущем развитие квантовых измерительных методов будет только расширять доступность высокоточных реализаций единиц.\n\nКраткое резюме\n- Килограмм — единица массы в SI.\n- Сейчас определяется через фиксированное значение постоянной Планка h (точно 6.62607015×10^-34 J·s).\n- Практически реализуется методами типа баланса Киббла и через кремниевые сферы (проект, основанный на числе Авогадро).\n- Преимущество — независимость от материальных прототипов, воспроизводимость и тесная связь с фундаментальной физикой.\n`,
          en:`What is a Kilogram — A Scientific Explanation\n\nIntroduction\nThe kilogram (symbol — "kg") is the base unit of mass in the International System of Units (SI). Mass is a fundamental physical quantity that characterizes the amount of matter (both inertial and gravitational properties of a body) and determines its resistance to acceleration when a force is applied. The kilogram serves as the foundation for all derived units of mass and directly influences a vast number of physical, technical, and economic measurements.\n\nHistorical Overview\nInitially, units of mass were linked to physical standards: local measures of weight, and later to metal prototypes. In the 19th century, the International System of Units was created, and in 1889 the International Prototype of the Kilogram (IPK) was produced — a cylinder made of a platinum-iridium alloy, stored at the International Bureau of Weights and Measures (BIPM) in Sèvres, France. Until the 21st century, the kilogram was defined as the mass of this physical object.\n\nProblem: The standard — a material object — changes mass over time (surface contamination, loss of atoms, slight deformations), so the concept of a single physical prototype was deemed insufficiently reliable for modern science and technology.\n\nModern (Re)Definition\nSince May 20, 2019, the kilogram has been defined through the fixed numerical value of Planck’s constant h. The definition states: the kilogram is a unit of mass defined by setting the Planck constant h to exactly 6.62607015×10^-34 joule·seconds (J·s), with the meter and second defined through the speed of light and atomic transitions.\n\nWhy h? Because fundamental physical constants (like h) are considered constants of nature; they can be fixed as exact numbers and then used to express units of measurement. Setting a fixed h removes dependence on a material standard and makes the unit reproducible in any laboratory equipped appropriately.\n\nHow It Works — Physical Connection Between h and the Kilogram\nPlanck’s constant has the dimension: [h] = joule·second = kg·m²·s^-1. Formally, 1 kg = (h·s) / m², where s and m are the second and meter units already defined in SI (second via the frequency of cesium transitions, meter via the speed of light). Practically, this means that if h is fixed precisely and the meter and second are defined, the kilogram becomes unambiguously defined.\n\nPractical Realization\nThe definition via h is abstract-theoretical. For practical realization and reproducibility, two main approaches were developed:\n\n1. Kibble Balance\nPrinciple: comparison of mechanical power and electrical power. In simplified terms, a Kibble balance measures mass by comparing the gravitational force mg with the force produced by an electric current in a magnetic field, then relates electrical quantities to quantum standards (Josephson effect and quantum Hall effect). Electrical measurements are thereby tied to fundamental constants, including h. The balance directly links mass to h and to the base units of time and length.\n\nKey idea: in equilibrium, mechanical power mgv (mass m, gravitational acceleration g, velocity v) during coil motion equals electrical power VI (voltage multiplied by current). Voltage and resistance are measured via quantum effects, parameters of which are expressed in terms of h and e (electron charge).\n\n2. Avogadro Project (Silicon Sphere)\nAn alternative approach defines mass through the number of atoms in a high-purity silicon sample (usually monoisotopic silicon-28). By measuring the density and volume of perfectly polished spheres, as well as the atomic mass of silicon, one can determine Avogadro’s number N_A and link the macroscopic mass of the sphere to the mass of a single atom. This method connects the kilogram to atomic masses and fundamental constants.\n\nBoth methods (and others) were used during the SI redefinition process and mutually confirmed the same value of the kilogram with extremely high precision.\n\nWhy This is an Improvement\n- Independence from a material standard. Abandoning a single physical prototype removes the risk of systematic error due to changes in the prototype’s mass.\n- Universality. Any national metrology laboratory with the proper equipment can reproduce the unit.\n- Connection to fundamental physics. The unit is defined via constants of nature, making the system of units more internally consistent.\n\nMass vs. Weight — An Important Distinction\nKilograms are often confused with weight: a kilogram is a unit of mass (a scalar quantity); weight is the force with which a body is attracted to Earth, measured in newtons (N) and given by F = mg. On Earth’s surface with standard g≈9.80665 m/s², the weight of a 1 kg mass is about 9.80665 N. On another planet or a mountain, weight changes, mass does not.\n\nAccuracy, Uncertainty, and Metrological Traceability\nThe definition via h provides ultra-high accuracy, but measurements always have uncertainties. National mass standards are compared through international comparisons to ensure traceability to SI. The relative standard uncertainty of modern realizations is around 10^-8 or better for leading laboratories, more than sufficient for industry and science.\n\nApplications and Significance in Science and Technology\nThe kilogram is crucial in metrology, mechanics, chemistry, pharmaceuticals, and commerce. All conservation laws, dynamic formulas, dosage calculations, equipment calibrations, etc., rely on mass and thus on the kilogram’s definition. The redefinition improves measurement consistency internationally.\n\nExamples and Relationships\n- 1 kg = 1000 grams.\n- 1 kg approximately equals the mass of 1 liter (1 dm³) of water at ≈4 °C (a historical convenient link; exact correspondence is approximate).\n- In energy terms, via E=mc², a mass of 1 kg corresponds to energy E = 1 kg·(3×10^8 m/s)² ≈ 9×10^16 J.\n\nConsequences and Prospects\nThe shift to definition via constants ensures SI stability for decades ahead. It forms the foundation for new technologies (e.g., quantum standards), precise physical measurements, and cross-disciplinary data consistency. In the future, development of quantum measurement methods will further expand accessibility to high-precision unit realizations.\n\nSummary\n- The kilogram is the SI unit of mass.\n- Currently defined via the fixed value of Planck’s constant h (exactly 6.62607015×10^-34 J·s).\n- Practically realized using methods like the Kibble balance and silicon spheres (Avogadro-based project).\n- Advantages — independence from material prototypes, reproducibility, and close connection to fundamental physics.`
        }

        updated:'2025-10-27T00:00:00Z',
        body:{
          ru:`Международный прототип килограмма (IPK), изготовленный в 1889 году  \nВведение\n\nМеждународный прототип килограмма (IPK), изготовленный в 1889 году, был физическим эталоном массы, на который опиралась международная метрология более ста лет. Этот цилиндральный образец служил отправной точкой для всех измерений массы в системе СИ до переопределения килограмма в 2019 году.\n\nОписание и изготовление\nIPK представлял собой цилиндр диаметром и высотой примерно 39,17 мм, выполненный из тугоплавкого и химически инертного сплава платины и иридия (типично — платина с небольшим содержанием иридия). Эта конструкция обеспечивала сочетание высокой плотности, малой реактивности и механической стойкости. Поверхность прототипа была тщательно отполирована и хранилась в специальных условиях для минимизации контакта с атмосферой и загрязнений.\n\nРоль и распространение копий\nПосле изготовления в 1889 году были созданы эталонные копии для ряда стран — так называемые национальные прототипы килограмма. Эти копии хранились в национальных метрологических институтах и регулярно сравнивались с оригинальным IPK в Международном бюро мер и весов (BIPM) в Севре (Франция). Система таких взаимных сравнений обеспечивала прослеживаемость измерений массы между странами.\n\nПроблемы материального эталона\nСо временем стало очевидно, что использование одного материального прототипа имеет существенные ограничения. Даже при строгом хранении и обращении цилиндр мог постепенно менять массу под действием адсорбции газов и загрязнений, микроскопической потери материалов или изменения поверхности. Эти малые, но накапливающиеся изменения создавали систематическую неопределённость, особенно для высокоточных приложений.\n\nМежлабораторные сравнения и очистка\nЧтобы контролировать и корректировать расхождения, международное сообщество проводило периодические сравнения национальных прототипов с IPK. При необходимости прототипы подвергались аккуратной очистке и восстановлению, но процедуры очистки сами по себе могли вносить изменения, поэтому любое вмешательство рассматривалось очень осторожно.\n\nПереход от IPK к определению через фундаментальные константы\nК концу XX — началу XXI века метрологи всё активнее работали над отказом от зависимости SI от единственного материального образца. В результате международного пересмотра определений единиц килограмм был переопределён в 2019 году через фиксированное значение постоянной Планка. Это означало окончательное завершение эпохи IPK как основного определителя килограмма: с мая 2019 года единица массы воспроизводится через квантовые методы и фундаментальные константы, а не через физический цилиндр.\n\nЗначение в истории науки и метрологии\nIPK сыграл ключевую роль в стандартизации измерений массы на протяжении более столетия. Его существование позволило установить международную согласованность в торговле, науке и промышленности в эпоху, когда альтернативные высокоточные квантовые реализации ещё не были доступны. При этом история IPK также демонстрирует эволюцию метрологии: от материальных эталонов к абстрактным, но более стабильным и воспроизводимым определениям, основанным на фундаментальных постоянных.\n\nКраткое заключение\nМеждународный прототип килограмма, изготовленный в 1889 году, — это символ эпохи материальных эталонов: тщательно сделанный платиново-иридиевый цилиндр, вокруг которого была выстроена международная сеть метрологических практик. Его долгая служба и последовавший переход к определению через постоянные отражают развитие науки и стремление к повышению точности и надёжности измерений.` ,
          en:`"International Prototype of the Kilogram (IPK), Manufactured in 1889 — Detailed Article\n\nIntroduction\nThe International Prototype of the Kilogram (IPK), manufactured in 1889, was a physical standard of mass on which international metrology relied for more than a century. This cylindrical artifact served as the reference point for all mass measurements in the SI system until the redefinition of the kilogram in 2019.\n\nDescription and Manufacture\nThe IPK was a cylinder approximately 39.17 mm in both diameter and height, made from a refractory and chemically inert platinum-iridium alloy (typically platinum with a small percentage of iridium). This design provided a combination of high density, low reactivity, and mechanical stability. The surface of the prototype was carefully polished and stored under special conditions to minimize exposure to the atmosphere and contamination.\n\n## Role and Distribution of Copies\nAfter its manufacture in 1889, standard copies were made for several countries — so-called national prototypes of the kilogram. These copies were kept in national metrology institutes and were regularly compared with the original IPK at the International Bureau of Weights and Measures (BIPM) in Sèvres, France. This system of mutual comparisons ensured traceability of mass measurements between countries.\n\nIssues with a Material Standard\nOver time, it became clear that relying on a single physical prototype had significant limitations. Even with careful storage and handling, the cylinder could gradually change mass due to gas adsorption, contamination, microscopic loss of material, or surface alterations. These small but accumulating changes introduced systematic uncertainty, particularly in high-precision applications.\n\nInterlaboratory Comparisons and Cleaning\nTo monitor and correct discrepancies, the international community conducted periodic comparisons of national prototypes with the IPK. When necessary, prototypes underwent careful cleaning and restoration, but the cleaning procedures themselves could introduce changes, so any intervention was approached with great caution.\n\nTransition from the IPK to a Definition via Fundamental Constants\nBy the late 20th and early 21st centuries, metrologists increasingly worked to eliminate SI’s dependence on a single physical artifact. As a result of the international redefinition of units, the kilogram was redefined in 2019 using the fixed value of Planck’s constant. This marked the definitive end of the IPK era as the primary determinant of the kilogram: since May 2019, the unit of mass is reproduced through quantum methods and fundamental constants, rather than through a physical cylinder.\n\nSignificance in the History of Science and Metrology\nThe IPK played a key role in standardizing mass measurements for over a century. Its existence enabled international consistency in trade, science, and industry at a time when alternative high-precision quantum realizations were not yet available. Moreover, the history of the IPK illustrates the evolution of metrology: from material standards to abstract, but more stable and reproducible definitions based on fundamental constants.\n\nSummary\nThe International Prototype of the Kilogram, manufactured in 1889, symbolizes the era of physical standards: a carefully crafted platinum-iridium cylinder around which an international network of metrological practices was built. Its long service and the subsequent transition to a definition via constants reflect the advancement of science and the ongoing pursuit of greater precision and reliability in measurement.`

          ru:`Джоуль — единица энергии и работы — подробная статья\n\nВведение\nДжоуль (обозначение — J) — базовая единица энергии, работы и количества теплоты в Международной системе единиц (SI). Эта единица названа в честь английского физика Джеймса Прескотта Джоуля (1818–1889), который внёс ключевой вклад в установление количественной зависимости между механической работой и теплотой. Джоуль используется для измерения самых разных видов энергии: механической, электрической, тепловой и химической.\n\nОпределение\nВ SI 1 джоуль определяется как работа, совершаемая силой 1 ньютон, действующей на объект вдоль линии действия силы на расстоянии 1 метр: 1 J = 1 N·m.\n\nПоскольку 1 ньютон = 1 кг·м/с², можно записать эквивалентность: 1 J = 1 кг·м²/с².\n\nПримеры применения\n- Поднятие массы 1 кг на высоту примерно 0,102 м против силы тяжести Earth соответствует работе около 1 J.\n- Электрическая энергия: протекание тока 1 ампер через сопротивление 1 ом в течение 1 секунды выделяет 1 джоуль энергии.\n- Тепловая энергия: нагрев 0,239 г воды на 1 °C требует примерно 1 джоуль.\n\nИсторическая справка\nДжеймс Прескотт Джоуль впервые количественно связал механическую работу и теплоту в середине XIX века. Его эксперименты, включая знаменитый опыт с водяным мешком и вращающимся колесом, показали, что теплоту можно измерять как работу, и что энергия сохраняется — фундаментальный принцип термодинамики.\n\nСвязь с другими единицами\n- 1 калория ≈ 4,184 J\n- 1 киловатт-час (кВт·ч) = 3,6×10^6 J\n- Энергия света, излучения, химические реакции и ядерные процессы также выражаются в джоулях, иногда в более крупных единицах — кДж, МДж и ГДж.\n\nЗначение в науке и технике\nДжоуль — фундаментальная единица измерения энергии, критически важная в физике, химии, инженерии и энергетике. Он обеспечивает единый стандарт измерения работы, тепла, электрической энергии и позволяет точно соотносить различные виды энергии в экспериментах и расчётах.\n\nЗаключение\nДжоуль, названный в честь Джеймса Прескотта Джоуля, является универсальной единицей энергии, используемой в науке и технике. Его определение через силу, массу и расстояние обеспечивает строгую физическую основу и воспроизводимость, что делает его ключевой величиной для понимания и количественного описания процессов в природе и технике.` ,
          en:`Joule — Unit of Energy and Work — Detailed Article\n\nIntroduction\nThe joule (symbol — J) is the base unit of energy, work, and heat in the International System of Units (SI). This unit is named after the English physicist James Prescott Joule (1818–1889), who made a key contribution to establishing the quantitative relationship between mechanical work and heat. The joule is used to measure a wide variety of forms of energy: mechanical, electrical, thermal, and chemical.\n\nDefinition\nIn SI, 1 joule is defined as the work done by a force of 1 newton acting on an object along the line of action of the force over a distance of 1 meter: 1 J = 1 N·m.\n\nSince 1 newton = 1 kg·m/s², this can also be expressed as: 1 J = 1 kg·m²/s².\n\nExamples of Use\n- Lifting a 1 kg mass to a height of approximately 0.102 m against Earth’s gravity corresponds to about 1 J of work.\n- Electrical energy: a current of 1 ampere passing through a resistance of 1 ohm for 1 second releases 1 joule of energy.\n- Thermal energy: heating 0.239 g of water by 1 °C requires approximately 1 joule.\n\nHistorical Background\nJames Prescott Joule first quantitatively linked mechanical work and heat in the mid-19th century. His experiments, including the famous water paddle wheel experiment, demonstrated that heat can be measured as work and that energy is conserved — a fundamental principle of thermodynamics.\n\nRelation to Other Units\n- 1 calorie ≈ 4.184 J\n- 1 kilowatt-hour (kWh) = 3.6×10^6 J\n- Energy of light, radiation, chemical reactions, and nuclear processes is also expressed in joules, sometimes in larger units — kJ, MJ, and GJ.\n\nSignificance in Science and Technology\nThe joule is a fundamental unit of energy measurement, critically important in physics, chemistry, engineering, and energy science. It provides a unified standard for measuring work, heat, and electrical energy, allowing precise correlation of different forms of energy in experiments and calculations.\n\nConclusion\nThe joule, named after James Prescott Joule, is a universal unit of energy used in science and technology. Its definition in terms of force, mass, and distance provides a rigorous physical foundation and reproducibility, making it a key quantity for understanding and quantitatively describing processes in nature and technology.`
        }

          ru:`Секунда — подробная научная статья\n\nВведение\nСекунда (обозначение — s) — базовая единица времени в Международной системе единиц (SI). Она является фундаментальной мерой для всех временных измерений и служит опорой для определения производных единиц, таких как минуты, часы и дни. Точное определение секунды крайне важно для науки, техники, а также для синхронизации глобальных систем связи и навигации.\n\nИсторический очерк\nИзначально секунда определялась как 1/86 400 часть среднего солнечного дня — времени, за которое Земля совершает один оборот относительно Солнца. Однако вращение Земли не является абсолютно стабильным: оно подвержено влиянию приливов, движения литосферы и других факторов, что делает эту меру недостаточно точной для высокоточных научных измерений.\n\nСовременное определение\nС 1967 года секунда определяется через физические свойства цезия: она равна длительности 9 192 631 770 периодов излучения, соответствующего переходу между двумя сверхтонкими уровнями основного состояния атома цезия-133.\n\nПочему именно цезий?\nАтом цезия-133 выбран, потому что его переходы стабильны и повторяемы с высокой точностью, что позволяет создать эталон времени, независимый от внешних условий. Такая единица воспроизводима в любой лаборатории с соответствующим оборудованием.\n\nПрименение\n- В науке: точные измерения, квантовая физика, астрономия.\n- В технике: синхронизация GPS, телекоммуникаций и вычислительных систем.\n- В повседневной жизни: измерение времени, таймеры, часы и контроль процессов.\n\nПроизводные единицы\n- Минута = 60 секунд\n- Час = 3600 секунд\n- День = 86 400 секунд\n\nТочность и метрология\nСовременные атомные часы позволяют поддерживать стабильность и точность времени на уровне долей наносекунд в сутки. Международные сравнения и калибровки обеспечивают согласованность времени между лабораториями разных стран.\n\nЗаключение\nСекунда — фундаментальная единица времени, которая прошла путь от астрономического определения до точного квантового эталона. Она обеспечивает согласованность всех временных измерений и лежит в основе современной науки, технологий и глобальной коммуникации.` ,
          en:`Second — Detailed Scientific Article\n\nIntroduction\nThe second (symbol — s) is the base unit of time in the International System of Units (SI). It is the fundamental measure for all time-related quantities and serves as the foundation for derived units such as minutes, hours, and days. The precise definition of the second is critically important for science, technology, and the synchronization of global communication and navigation systems.\n\nHistorical Overview\nOriginally, the second was defined as 1/86,400 of a mean solar day — the time it takes Earth to complete one rotation relative to the Sun. However, Earth's rotation is not perfectly stable: it is influenced by tidal forces, lithospheric movements, and other factors, making this measure insufficiently precise for high-accuracy scientific purposes.\n\nModern Definition\nSince 1967, the second has been defined based on the physical properties of the cesium atom: it is the duration of 9,192,631,770 periods of the radiation corresponding to the transition between two hyperfine levels of the ground state of the cesium-133 atom.\n\nWhy Cesium?\nCesium-133 was chosen because its atomic transitions are extremely stable and reproducible, allowing the creation of a time standard independent of external conditions. Such a unit can be reproduced in any laboratory equipped with the proper instruments.\n\nApplications\n- In science: precise measurements, quantum physics, astronomy.\n- In technology: synchronization of GPS, telecommunications, and computer systems.\n- In daily life: timekeeping, timers, clocks, and process control.\n\nDerived Units\n- Minute = 60 seconds\n- Hour = 3,600 seconds\n- Day = 86,400 seconds\n\nPrecision and Metrology\nModern atomic clocks maintain time stability and precision at the level of fractions of a nanosecond per day. International comparisons and calibrations ensure time consistency among laboratories worldwide.\n\nConclusion\nThe second is a fundamental unit of time that has evolved from an astronomical definition to a precise quantum standard. It ensures the coherence of all time measurements and underpins modern science, technology, and global communication systems.`
        }

          ru:`Метр — научная статья\n\nВведение\nМетр (обозначение — \"m\") — базовая единица длины в Международной системе единиц (SI). Длина является одной из фундаментальных физических величин и служит для количественного описания пространства, расстояний и размеров объектов. Метр используется повсеместно в науке, технике, строительстве, навигации и повседневной жизни.\n\nИсторический очерк\nПервоначально метр был определён в конце XVIII века во Франции как одна десятимиллионная часть расстояния от экватора до Северного полюса через Париж. Это определение основывалось на измерениях Земли и стремлении создать универсальную систему единиц, независимую от локальных мер.\n\nЭталон и международные соглашения\nВ 1889 году был изготовлен Международный эталон метра — платиновый стержень с поперечным сечением, хранившийся в Международном бюро мер и весов (BIPM) в Севре, Франция. Этот стержень служил физическим образцом метра до середины XX века.\n\nСовременное определение\nС конца XX века метр определяется через фундаментальные постоянные природы, что обеспечивает его стабильность и воспроизводимость в любой лаборатории. В 1983 году 17-я Генеральная конференция по мерам и весам (CGPM) определила метр через скорость света: \"Метр — это длина пути, который проходит свет в вакууме за время 1/299792458 секунды\".\n\nФизическая и практическая реализация\nТакое определение связывает метр с фундаментальной константой — скоростью света c, которая фиксирована как точно 299792458 м/с. На практике метр воспроизводится с помощью лазеров, интерферометров и других высокоточных измерительных приборов. Эта реализация обеспечивает точность измерений до нанометров и даже субнанометров, что критически важно для науки, технологии и метрологии.\n\nПрименение\nМетр используется для измерения длины, ширины, высоты, расстояний, размеров объектов и пространственных координат. Он является основой для производных единиц, таких как квадратный метр (м²) — единица площади, кубический метр (м³) — единица объёма, метр в секунду (м/с) — единица скорости и многие другие.\n\nПреимущества современного определения\n- Независимость от материальных эталонов\n- Высокая воспроизводимость\n- Прямая связь с фундаментальными законами физики\n- Универсальность для всех областей науки и техники\n\nЗаключение\нМетр как единица длины прошёл путь от физического стержня до определения через скорость света, демонстрируя эволюцию науки и метрологии. Современное определение метра обеспечивает стабильность, точность и универсальность измерений в глобальном масштабе.` ,
          en:`Meter — Scientific Article\n\nIntroduction\nThe meter (symbol — "m") is the base unit of length in the International System of Units (SI). Length is one of the fundamental physical quantities and serves to quantitatively describe space, distances, and the sizes of objects. The meter is used universally in science, engineering, construction, navigation, and everyday life.\n\nHistorical Overview\nOriginally, the meter was defined in the late 18th century in France as one ten-millionth of the distance from the equator to the North Pole through Paris. This definition was based on measurements of the Earth and the aim to create a universal system of units independent of local measures.\n\nStandard and International Agreements\nIn 1889, the International Prototype Meter was produced — a platinum bar with a specific cross-section, stored at the International Bureau of Weights and Measures (BIPM) in Sèvres, France. This bar served as the physical standard of the meter until the mid-20th century.\n\nModern Definition\nSince the late 20th century, the meter has been defined through fundamental constants of nature, ensuring its stability and reproducibility in any laboratory. In 1983, the 17th General Conference on Weights and Measures (CGPM) defined the meter via the speed of light: "The meter is the length of the path traveled by light in vacuum during a time interval of 1/299,792,458 of a second."\n\nPhysical and Practical Realization\nThis definition links the meter to a fundamental constant — the speed of light c, fixed exactly at 299,792,458 m/s. In practice, the meter is realized using lasers, interferometers, and other high-precision measuring instruments. This realization ensures measurement accuracy down to nanometers and even sub-nanometers, which is critically important for science, technology, and metrology.\n\nApplications\nThe meter is used to measure length, width, height, distances, object dimensions, and spatial coordinates. It forms the basis for derived units such as the square meter (m²) — unit of area, cubic meter (m³) — unit of volume, meter per second (m/s) — unit of speed, and many others.\n\nAdvantages of the Modern Definition\n- Independence from material standards\n- High reproducibility\n- Direct connection with fundamental laws of physics\n- Universality across all fields of science and technology\n\nConclusion\nThe meter, as a unit of length, has evolved from a physical bar to a definition based on the speed of light, demonstrating the progression of science and metrology. The modern definition of the meter ensures stability, precision, and universality of measurements on a global scale.`
        }
      },

          ru:`Ампер — единица электрического тока\n\nВведение\nАмпер (обозначение — \"A\") — базовая единица электрического тока в Международной системе единиц (SI). Электрический ток характеризует движение заряженных частиц, чаще всего электронов, в проводнике. Ампер является фундаментальной величиной для всей электротехники, электроники, физики и инженерии.\n\nИсторический очерк\nЕдиница названа в честь французского физика Андре-Мари Ампера (1775–1836), одного из основателей классической электродинамики. До 2019 года ампер определялся через силу взаимодействия двух бесконечно длинных параллельных проводников, по которым течет одинаковый электрический ток, помещенных на расстоянии одного метра друг от друга в вакууме. Сила взаимодействия равнялась точно 2×10^-7 ньютона на метр длины.\n\nСовременное определение\nС 20 мая 2019 года ампер определяется через фиксированное численное значение элементарного заряда e, равное точно 1.602176634×10^-19 кулон. Теперь ампер связан напрямую с количеством зарядов, проходящих через поперечное сечение проводника в единицу времени: 1 A = 1 C/1 s, где C — кулон, а s — секунда.\n\nФизический смысл\nАмпер измеряет поток электрического заряда. Если через проводник проходит 1 кулон заряда за 1 секунду, ток равен 1 амперу. Эта величина позволяет рассчитывать силу взаимодействия токов, нагрев проводников, электроэнергетические потери и работу электрических приборов.\n\nПрактическая реализация\nДля точного измерения ампера применяются квантовые методы, такие как использование квантового эффекта Холла и токовых стандартов на основе фиксированного элементарного заряда. Это обеспечивает высокую точность и воспроизводимость единицы в разных лабораториях мира.\n\nПрименение\nАмпер используется во всех областях, связанных с электричеством: электроника, электротехника, энергетика, физические эксперименты. Расчеты сопротивления, мощности, напряжения и энергии напрямую зависят от измерения электрического тока в амперах.\n\nЗаключение\nАмпер — фундаментальная единица SI, связывающая макроскопические измерения электрического тока с микроскопическим миром элементарных частиц. Переход от определения через силы между проводниками к определению через фиксированный элементарный заряд отражает эволюцию метрологии и стремление к высокой точности, стабильности и воспроизводимости измерений.` ,
          en:`"Ampere — Unit of Electric Current\n\nIntroduction\nThe ampere (symbol — "A") is the base unit of electric current in the International System of Units (SI). Electric current characterizes the movement of charged particles, most commonly electrons, through a conductor. The ampere is a fundamental quantity for all of electrical engineering, electronics, physics, and engineering disciplines.\n\nHistorical Overview\nThe unit is named after the French physicist André-Marie Ampère (1775–1836), one of the founders of classical electrodynamics. Until 2019, the ampere was defined through the force between two infinitely long parallel conductors carrying identical electric currents, placed one meter apart in a vacuum. The force between them was exactly 2×10^-7 newtons per meter of length.\n\nModern Definition\nSince May 20, 2019, the ampere has been defined through the fixed numerical value of the elementary charge e, exactly 1.602176634×10^-19 coulombs. The ampere is now directly linked to the number of charges passing through a conductor's cross-section per unit time: 1 A = 1 C/1 s, where C is the coulomb and s is the second.\n\nPhysical Meaning\nThe ampere measures the flow of electric charge. If 1 coulomb of charge passes through a conductor in 1 second, the current equals 1 ampere. This quantity allows calculation of current interactions, conductor heating, electrical energy losses, and the work of electrical devices.\n\nPractical Realization\nFor precise measurement of the ampere, quantum methods are used, such as the quantum Hall effect and current standards based on the fixed elementary charge. This ensures high accuracy and reproducibility of the unit in laboratories worldwide.\n\nApplications\nThe ampere is used in all areas involving electricity: electronics, electrical engineering, energy, and physical experiments. Calculations of resistance, power, voltage, and energy directly depend on measuring electric current in amperes.\n\nConclusion\nThe ampere is a fundamental SI unit linking macroscopic measurements of electric current with the microscopic world of elementary particles. The shift from a definition based on forces between conductors to one based on the fixed elementary charge reflects the evolution of metrology and the pursuit of high accuracy, stability, and reproducibility of measurements.`
        }

        title:{ru:'Статья 7 — Кельвин основная Международная единица измерения (SI)', en:'Article 7 — Kelvin — primary SI unit of temperature (SI)'},
        category:'ЕдиницаИзмерения',

        body:{
          ru:`Кельвин — единица температуры в Международной системе единиц (SI) — подробная статья\n\nВведение\nКельвин (обозначение — \"K\") — базовая единица термодинамической температуры в Международной системе единиц (SI). Она используется для количественного описания теплового состояния вещества и напрямую связана с энергией частиц. В отличие от шкалы Цельсия, кельвин начинается с абсолютного нуля — состояния, при котором прекращается всякая тепловая движение частиц.\n\nИстория и происхождение названия\nШкала кельвина названа в честь британского физика Уильяма Томсона, 1-го барона Кельвина (1824–1907), который внёс значительный вклад в термодинамику. Изначально шкала Кельвина была предложена как абсолютная шкала температуры, в которой нулевой уровень соответствует отсутствию кинетической энергии молекул.\n\nОпределение\nДо 2019 года кельвин определялся через тройную точку воды: 1 K = 1/273,16 температуры тройной точки воды. После пересмотра системы SI кельвин определяется через фиксированное значение постоянной Больцмана k, равное точно 1.380649×10^-23 джоулей на кельвин (J/K). Постановка фиксированной постоянной Больцмана обеспечивает независимость единицы от материальных образцов и делает её воспроизводимой в любой лаборатории.\n\nФизическая суть\nКельвин измеряет среднюю кинетическую энергию частиц вещества. Формула, связывающая температуру и энергию: E = kT, где E — средняя энергия частицы, k — постоянная Больцмана, T — температура в кельвинах. Абсолютный ноль (0 K) соответствует теоретической минимальной энергии, при которой частицы вещества перестают двигаться.\n\nПеревод в другие шкалы\n- 0 °C соответствует 273,15 K.\n- Для перевода из Цельсия в кельвины используется формула: K = °C + 273,15.\n- Для перевода из кельвинов в Цельсия: °C = K - 273,15.\n\nПрименение\nКельвин используется в физике, химии, астрофизике, инженерии и других науках, где требуется абсолютная шкала температуры. Он необходим для расчётов термодинамических процессов, уравнений состояния газа, планирования экспериментов при низких или высоких температурах.\n\nНаучная значимость\nИспользование шкалы Кельвина позволяет работать с температурой как с физической величиной, связанной с энергией частиц, а не с произвольными точками плавления или кипения вещества. Это делает её фундаментальной для термодинамики и современной физики.\n\nКраткое заключение\nКельвин — базовая единица термодинамической температуры, названная в честь Уильяма Томсона (барона Кельвина), определяемая через постоянную Больцмана, с нулём на абсолютном нуле. Эта единица обеспечивает точное и универсальное измерение теплового состояния веществ и является ключевым элементом Международной системы единиц.` ,
          en:`Kelvin — Unit of Temperature in the International System of Units (SI) — Detailed Article\n\nIntroduction\nThe kelvin (symbol — "K") is the base unit of thermodynamic temperature in the International System of Units (SI). It is used to quantitatively describe the thermal state of matter and is directly related to the energy of particles. Unlike the Celsius scale, the kelvin starts at absolute zero — the state at which all thermal motion of particles ceases.\n\nHistory and Origin of the Name\nThe kelvin scale is named after the British physicist William Thomson, 1st Baron Kelvin (1824–1907), who made significant contributions to thermodynamics. Initially, the Kelvin scale was proposed as an absolute temperature scale, where zero corresponds to the absence of molecular kinetic energy.\n\nDefinition\nUntil 2019, the kelvin was defined via the triple point of water: 1 K = 1/273.16 of the triple point temperature of water. After the SI revision, the kelvin is defined through the fixed value of the Boltzmann constant k, exactly 1.380649×10^-23 joules per kelvin (J/K). Setting a fixed Boltzmann constant ensures the unit’s independence from material samples and makes it reproducible in any laboratory.\n\nPhysical Meaning\nThe kelvin measures the average kinetic energy of particles in a substance. The formula linking temperature and energy is E = kT, where E is the average energy of a particle, k is the Boltzmann constant, and T is the temperature in kelvins. Absolute zero (0 K) corresponds to the theoretical minimum energy at which particles of matter stop moving.\n\nConversion to Other Scales\n- 0 °C corresponds to 273.15 K.\n- To convert from Celsius to kelvins: K = °C + 273.15.\n- To convert from kelvins to Celsius: °C = K - 273.15.\n\nApplications\nThe kelvin is used in physics, chemistry, astrophysics, engineering, and other sciences where an absolute temperature scale is required. It is essential for calculating thermodynamic processes, gas equations of state, and planning experiments at very low or high temperatures.\n\nScientific Significance\nUsing the kelvin scale allows temperature to be treated as a physical quantity directly related to particle energy, rather than arbitrary melting or boiling points of substances. This makes it fundamental for thermodynamics and modern physics.\n\nSummary\nThe kelvin is the base unit of thermodynamic temperature, named after William Thomson (Baron Kelvin), defined via the Boltzmann constant, with zero at absolute zero. This unit provides precise and universal measurement of the thermal state of substances and is a key element of the International System of Units.`
        }

        title:{ru:'Статья 8 — Моль основная Международная единица измерения (SI)', en:'Article 8 — Mole — primary SI unit of amount of substance (SI)'},
        category:'ЕдиницаИзмерения',
        updated:'2025-10-28T16:35:00Z',
        body:{
          ru:`\nЧто такое моль — научное объяснение\n\nВведение\nМоль (обозначение — \"mol\") — это основная единица количества вещества в Международной системе единиц (СИ). Она описывает, сколько структурных единиц (атомов, молекул, ионов, электронов или других частиц) содержится в данном образце вещества. Моль играет фундаментальную роль в химии, физике и других науках, где важно понимать связь между микроскопическим (атомным) и макроскопическим (измеряемым) миром.\n\nИсторическое происхождение\nТермин \"моль\" был введён в XIX веке немецким химиком Вильгельмом Оствальдом (Wilhelm Ostwald). Слово происходит от латинского \"moles\" — масса, количество. Первоначально моль определяли как количество вещества, содержащее столько же частиц, сколько атомов в 12 граммах изотопа углерода-12 (¹²C). Это определение связывало моль с граммом и атомной массой, делая его удобным для химических расчётов.\n\nСовременное определение\nС 20 мая 2019 года моль определяется не через массу углерода, а через фиксированное значение числа Авогадро (Nₐ). Современное определение звучит так:\n\n> Один моль содержит ровно 6,02214076×10²³ элементарных единиц вещества.\n\nЭто означает, что теперь моль — это просто определённое число частиц, а не масса конкретного вещества.\n\nЧисло Авогадро\nЧисло Авогадро Nₐ — это количество атомов в 12 граммах углерода-12, то есть в одном моле вещества. Оно связывает микромир атомов и молекул с макромиром измеряемых количеств.\n\nNₐ = 6,02214076×10²³ моль⁻¹\n\nТаким образом, если у нас есть 1 моль воды (H₂O), это значит, что в нём содержится 6,02214076×10²³ молекул воды.\n\nФизический смысл\nМоль позволяет переходить от атомных масштабов к привычным количествам вещества. Например:\n\n- 1 моль атомов углерода имеет массу ровно 12 граммов (поскольку атомная масса углерода ≈ 12 а.е.м.).\n- 1 моль воды (H₂O) имеет массу около 18 граммов (2 атома водорода по 1 + 1 атом кислорода ≈ 16).\n\nТо есть масса одного моля в граммах численно равна молекулярной (или атомной) массе вещества.\n\nПрактическое значение\nМоль используется повсеместно в химии, физике и биологии:\n- для вычисления массы веществ по химическим формулам,\n- для расчёта количества частиц в реакциях,\n- при вычислении концентраций и газовых законов (например, в уравнении Менделеева–Клапейрона pV = nRT, где n — количество вещества в молях).\n\nБез понятия моля невозможно было бы связать законы микромира с измерениями в лаборатории — это своего рода \"мост\" между атомным и макроскопическим уровнями.\n\nПереопределение 2019 года и его значение\nРанее моль был связан с массой — 12 граммов углерода-12. Однако с 2019 года он определяется исключительно через фиксированное число Авогадро. Это делает определение более фундаментальным и независимым от физических образцов.\n\nПреимущества нового определения:\n- исключает зависимость от массы вещества;\n- делает единицу воспроизводимой где угодно в мире;\n- связывает СИ напрямую с фундаментальными константами природы.\n\nПример вычисления\nЕсли у нас есть 18 граммов воды (H₂O), можно определить количество вещества:\n\nМолярная масса воды = 18 г/моль.\n\nКоличество вещества n = m / M = 18 г / 18 г/моль = 1 моль.\n\nТо есть в 18 граммах воды содержится 6,022×10²³ молекул воды.\n\nСравнение с другими величинами\nМоль похож на \"дюжину\" (12 штук) или \"гросс\" (144 штуки), только число Авогадро значительно больше. Это единица счёта для микрочастиц, где обычные единицы слишком малы, чтобы быть удобными.\n\nЗаключение\nМоль — фундаментальная единица, связывающая микромир атомов и молекул с макромиром измеряемых масс и объёмов. Современное определение через число Авогадро делает его универсальным, постоянным и независимым от физических эталонов.\n\nТаким образом, моль — это не просто химическая единица, а универсальный количественный мост между микроскопическим и макроскопическим мирами, обеспечивающий единство физики, химии и метрологии.` ,
          en:`Mole — Scientific Explanation\n\nIntroduction\nThe mole (symbol — "mol") is the base unit of amount of substance in the International System of Units (SI). It describes how many elementary entities (atoms, molecules, ions, electrons, or other particles) are contained in a given sample of matter. The mole plays a fundamental role in chemistry, physics, and other sciences where understanding the relationship between the microscopic (atomic) and macroscopic (measurable) worlds is important.\n\nHistorical Origin\nThe term "mole" was introduced in the 19th century by the German chemist Wilhelm Ostwald. The word derives from the Latin "moles" — mass, quantity. Initially, the mole was defined as the amount of substance containing as many entities as there are atoms in 12 grams of the carbon-12 isotope (¹²C). This definition linked the mole to the gram and atomic mass, making it convenient for chemical calculations.\n\nModern Definition\nSince May 20, 2019, the mole is defined not through the mass of carbon but via a fixed value of Avogadro's number (Nₐ). The modern definition states:\n\n> One mole contains exactly 6.02214076×10²³ elementary entities of the substance.\n\nThis means that the mole is now simply a defined number of particles, rather than the mass of a specific substance.\n\nAvogadro's Number\nAvogadro's number Nₐ is the number of atoms in 12 grams of carbon-12, that is, in one mole of substance. It links the microscopic world of atoms and molecules with the macroscopic world of measurable quantities.\n\nNₐ = 6.02214076×10²³ mol⁻¹\n\nThus, 1 mole of water (H₂O) contains 6.02214076×10²³ water molecules.\n\nPhysical Meaning\nThe mole allows transitioning from atomic scales to familiar quantities of substance. For example:\n\n- 1 mole of carbon atoms has a mass of exactly 12 grams (since the atomic mass of carbon ≈ 12 u).\n- 1 mole of water (H₂O) has a mass of about 18 grams (2 hydrogen atoms ×1 + 1 oxygen atom ≈16).\n\nThat is, the mass of one mole in grams numerically equals the molecular (or atomic) mass of the substance.\n\nPractical Significance\nThe mole is widely used in chemistry, physics, and biology:\n- for calculating the mass of substances from chemical formulas,\n- for determining the number of particles in reactions,\n- for calculating concentrations and applying gas laws (e.g., in the ideal gas equation pV = nRT, where n is the amount of substance in moles).\n\nWithout the concept of the mole, it would be impossible to link microscopic laws with laboratory measurements — it acts as a "bridge" between the atomic and macroscopic levels.\n\nRedefinition in 2019 and Its Significance\nPreviously, the mole was linked to mass — 12 grams of carbon-12. However, since 2019, it is defined exclusively through a fixed Avogadro's number. This makes the definition more fundamental and independent of physical samples.\n\nAdvantages of the new definition:\n- eliminates dependence on the mass of a substance;\n- makes the unit reproducible anywhere in the world;\n- links the SI directly to fundamental constants of nature.\n\nExample Calculation\nIf we have 18 grams of water (H₂O), we can determine the amount of substance:\n\nMolar mass of water = 18 g/mol.\n\nAmount of substance n = m / M = 18 g / 18 g/mol = 1 mol.\n\nThus, 18 grams of water contains 6.022×10²³ water molecules.\n\nComparison with Other Quantities\nThe mole is similar to a "dozen" (12 units) or a "gross" (144 units), but Avogadro’s number is much larger. It is a counting unit for microscopic particles, where ordinary units would be too small to be practical.\n\nConclusion\nThe mole is a fundamental unit linking the microscopic world of atoms and molecules with the macroscopic world of measurable masses and volumes. The modern definition via Avogadro's number makes it universal, constant, and independent of physical standards.\n\nThus, the mole is not merely a chemical unit but a universal quantitative bridge between the microscopic and macroscopic worlds, ensuring unity across physics, chemistry, and metrology.` 
        }

      {id:9, title:{ru:'Статья 9 — Кандела основная Международная единица измерения (SI)', en:'Article 9 — Candela primary SI unit of amount of substance'}, category:'ЕдиницаИзмерения', updated:'2025-10-28T16:35:00Z', body:{ru:'Кандела — научная статья\n\nВведение\nКандела (обозначение — cd) является основной единицей силы света в Международной системе единиц (СИ). Эта единица измеряет интенсивность излучения в видимой области спектра, воспринимаемого человеческим глазом. Кандела — одна из семи базовых единиц СИ, наравне с метром, килограммом, секундой, ампером, кельвином и молью, и служит фундаментом для всех измерений, связанных с фотометрией, освещением и зрительным восприятием.\n\nФизический смысл\nСила света характеризует, насколько ярким кажется источник в заданном направлении. В отличие от светового потока (люменов), который описывает общее количество излучаемого света, сила света показывает концентрацию потока в конкретном направлении. Таким образом, кандела определяет направленную световую интенсивность, а не общую энергию излучения.\n\nИсторическое развитие определения\nДо середины XX века единицы яркости основывались на характеристиках свечей, ламп или других эталонных источников. Например, французская \"свеча\" определялась как сила света парижской свечи из спермацета, сгорающей с определённой скоростью. Однако подобные определения зависели от химического состава и нестабильных параметров, что делало их неточными.\n\nВ 1948 году, при создании системы СИ, кандела была введена как новая международная единица силы света. Изначально она определялась через излучение абсолютно чёрного тела при температуре застывания платины (1773,5 °C), но впоследствии определение было уточнено в соответствии с развитием квантовой теории излучения.\n\nСовременное определение\nС 20 мая 2019 года кандела определяется через фиксированное значение световой эффективности монохроматического излучения частоты 540×10^12 герц (что соответствует зелёному свету с длиной волны около 555 нм). Это значение световой эффективности определено как точно 683 люмена на ватт (lm/W).\n\nТаким образом, кандела определяется следующим образом:\n\nОдна кандела — это сила света источника, излучающего монохроматическое излучение частотой 540×10^12 Гц с энергетической интенсивностью (излучаемой мощностью на стерадиан) 1/683 ватта на стерадиан.\n\nФормула:\n1 cd = (1/683) W·sr⁻¹ при частоте 540×10^12 Гц.\n\nГде W — ватт (единица мощности), sr — стерадиан (единица телесного угла).\n\nЗначение частоты выбрано не случайно: человеческий глаз обладает наибольшей чувствительностью именно к излучению в зелёной области спектра около 555 нм. Поэтому кандела основана на характеристиках зрительного восприятия, а не только на физической мощности излучения.\n\nФизиологическая основа\nФотометрические величины, включая канделу, учитывают спектральную чувствительность человеческого глаза, описываемую функцией V(λ). Эта функция показывает, как глаз воспринимает излучение разной длины волны. Две лампы, излучающие одинаковую мощность, могут казаться разной яркости, если одна из них излучает в области, где чувствительность глаза выше.\n\nПрактическая реализация\nВ лабораторных условиях кандела воспроизводится с помощью фотометрических стандартов, включающих калиброванные светодиоды, лазеры или лампы, интенсивность которых измеряется с применением прецизионных фотодетекторов и стандартных фильтров. Современные фотометрические установки связывают измерения силы света с радиометрическими единицами (ваттами), используя известную спектральную чувствительность.\n\nСвязь с другими фотометрическими единицами\nСила света (в канделах) связана со световым потоком (в люменах) и освещённостью (в люксах).\n- Люмен (lm) — световой поток, излучаемый источником силы света 1 кандела в телесный угол 1 стерадиан. То есть 1 lm = 1 cd·sr.\n- Люкс (lx) — освещённость поверхности: 1 люкс = 1 люмен на квадратный метр. Таким образом, 1 lx = 1 cd·sr·m⁻².\n\nПример: стандартная свеча излучает приблизительно 1 канделу, а мощный прожектор — сотни тысяч кандел.\n\nЗначение в технике и науке\nКандела применяется во всех областях, где важна оценка яркости или освещённости: в оптике, архитектурном освещении, дисплейных технологиях, фотометрии, навигации, киноиндустрии и стандартизации экранов. Благодаря ей можно калибровать приборы, проектировать освещение помещений, проводить исследования зрительного восприятия и оценивать световую эффективность источников.\n\nПерспективы развития\nС переходом к квантовым методам измерений кандела, как и другие единицы СИ, может быть воспроизводима через фундаментальные физические константы и свойства излучения. Будущее метрологии света связано с применением квантовых фотометрических стандартов, которые позволят достичь ещё большей точности и стабильности измерений.\n\nЗаключение\nКандела — это фундаментальная единица СИ, которая описывает силу света с учётом особенностей человеческого зрения. Её современное определение через световую эффективность излучения частоты 540×10^12 Гц обеспечивает универсальность, стабильность и связь с физикой излучения. Переход к такому определению отражает развитие науки от эмпирических эталонов к строгим физическим и квантовым принципам измерений.', en:'Introduction\nThe candela (symbol — "cd") is the base unit of luminous intensity in the International System of Units (SI). This unit measures the intensity of radiation in the visible part of the spectrum as perceived by the human eye. The candela is one of the seven SI base units—alongside the meter, kilogram, second, ampere, kelvin, and mole—and serves as the foundation for all measurements related to photometry, lighting, and visual perception.\n\nPhysical Meaning\nLuminous intensity characterizes how bright a light source appears in a given direction. Unlike luminous flux (lumens), which describes the total amount of emitted light, luminous intensity describes how that flux is concentrated in a specific direction. Thus, the candela defines directional luminous intensity rather than total radiative power.\n\nHistorical Development of the Definition\nUntil the mid-20th century, brightness units were based on reference candles, lamps, or other standard sources. For example, the French "candle" was defined by the luminous intensity of a Paris spermaceti candle burning at a specified rate. Such definitions depended on chemical composition and unstable parameters, making them imprecise.\n\nIn 1948, with the formation of the SI system, the candela was introduced as an international unit of luminous intensity. Initially it was related to radiation from an ideal black body at the freezing point of platinum (1773.5 °C), but the definition was later refined in line with developments in quantum theory of radiation.\n\nModern Definition\nSince 20 May 2019, the candela has been defined via the luminous efficacy of monochromatic radiation of frequency 540×10^12 hertz (green light with a wavelength near 555 nm). That luminous efficacy is fixed at exactly 683 lumens per watt (lm/W).\n\nThus one candela is defined as the luminous intensity, in a given direction, of a source that emits monochromatic radiation of frequency 540×10^12 Hz and has a radiant intensity of 1/683 watt per steradian.\n\nFormula\n1 cd = (1/683) W·sr⁻¹ at frequency 540×10^12 Hz.\n\nHere W is the watt (unit of power) and sr is the steradian (unit of solid angle). The chosen frequency coincides with the region of peak human eye sensitivity (around 555 nm), so the candela is based on visual perception as well as physical radiometry.\n\nPhysiological Basis\nPhotometric quantities, including the candela, account for the spectral sensitivity of the human eye, described by the function V(λ). This function shows how the eye responds to radiation at different wavelengths; two sources emitting the same radiant power can appear differently bright if their spectra fall in regions of differing visual sensitivity.\n\nPractical Realization\nIn laboratories, the candela is realized using photometric standards such as calibrated LEDs, lasers, or lamps, whose intensity is measured with precision photodetectors and standard filters. Modern photometric setups link measurements of luminous intensity to radiometric units (watts) by applying the known spectral sensitivity of the eye.\n\nRelation to Other Photometric Units\nLuminous intensity (candela) relates to luminous flux (lumens) and illuminance (lux):\n- Lumen (lm) — luminous flux emitted by a source of 1 cd into a solid angle of 1 sr: 1 lm = 1 cd·sr.\n- Lux (lx) — illuminance: 1 lx = 1 lm·m⁻² = 1 cd·sr·m⁻².\n\nFor example, a standard candle emits roughly 1 candela, while a powerful spotlight may emit hundreds of thousands of candelas.\n\nSignificance in Technology and Science\nThe candela is used in fields where assessing brightness or illumination matters: optics, architectural lighting design, display technology, photometry, navigation, cinematography, and screen standardization. It enables calibration of instruments, lighting design, studies of visual perception, and evaluation of source efficiency.\n\nFuture Directions\nWith the shift toward quantum measurement methods, the candela, like other SI units, can increasingly be reproduced via fundamental physical constants and properties of radiation. Quantum photometric standards promise greater precision and stability for future measurements.\n\nConclusion\nThe candela is a fundamental SI unit that describes luminous intensity while taking into account human visual sensitivity. Its modern definition—based on the luminous efficacy of radiation at 540×10^12 Hz—ensures universality, stability, and a direct link to the physics of radiation. The move to this definition reflects the progression of measurement science from empirical artifacts to rigorous physical and quantum principles.'}},

goQ9Hw4uHCF2pn0qVzyPdsOahC6Yrnr9mBKTC2FILtlYBTgjtrf5fu2Eeym6/Gj5wkb3vI92wcpgDN3zolL1WSoQEvUULIDmM35E0iTm7FySnPRfe7KjTHaYigx3UpAQ80h4o3G+QSfVmKcLxvgPdMxmst0KnTkviEpSPMo8IJqYdmizmxJNBA06DDvQPPNJkLsjgjhnGQ/NLEThcxECtdel03LY07chIn8ZEupt4nDEPucnpQAgjkn8KIkQ/6tPsUlbBEzeFOSvzw1CTOMaVuVm8f//Z" style="width:100%;max-width:550px;display:block;margin:0 auto 12px auto;border-radius:8px;">\nRoblox — научно-популярная статья о виртуальной платформе и её значении\n\nВведение\nRoblox — это глобальная онлайн-платформа, объединяющая элементы игровой индустрии, социального взаимодействия и пользовательского творчества. Она была официально запущена в 2006 году компанией Roblox Corporation и с тех пор стала одной из крупнейших метавселенных, где пользователи не только играют, но и создают собственные игровые миры, сценарии и интерактивные системы.\n\nОсновная концепция\nВ отличие от традиционных игр с фиксированным сюжетом, Roblox — это открытая экосистема. Каждый пользователь может стать разработчиком, используя встроенные инструменты, такие как Roblox Studio, и язык программирования Lua. Это делает платформу не просто игрой, а полноценной средой для обучения программированию, проектированию уровней, 3D-моделированию и логическому мышлению.\n\nАрхитектура платформы\nRoblox состоит из двух основных компонентов: клиентской программы (игрового интерфейса) и Roblox Studio (редактора для создания контента). Roblox Studio использует физический движок с поддержкой коллизий, гравитации и сетевого взаимодействия, что позволяет создавать сложные игровые механики. Все объекты в Roblox существуют в трёхмерном пространстве и могут быть связаны через скрипты Lua, что обеспечивает гибкость при разработке логики.\n\nМеханизм взаимодействия пользователей\nПлатформа поддерживает многопользовательский режим с возможностью одновременного участия тысяч игроков в рамках отдельных игровых серверов. Пользователи могут обмениваться сообщениями, создавать группы, участвовать в событиях и использовать систему внутриигровой валюты Robux для покупки виртуальных предметов, улучшений или эксклюзивных возможностей.\n\nЭкономическая экосистема\nRoblox имеет внутреннюю экономику, основанную на Robux — цифровой валюте, которую можно приобретать за реальные деньги или зарабатывать, создавая востребованный контент. Разработчики, создающие популярные игры, могут получать доход через программу Developer Exchange (DevEx), где Robux обмениваются на реальные деньги. Таким образом, Roblox является не только игровой площадкой, но и коммерческой платформой, где возможно построение реального бизнеса.\n\nОбразовательная ценность\nRoblox активно используется в образовательных целях. Он позволяет развивать навыки программирования, математики, физики и дизайна через игровой процесс. Некоторые школы и университеты применяют Roblox Studio как инструмент для обучения STEM-дисциплинам. Кроме того, дети и подростки учатся командной работе, управлению проектами и экономическому мышлению в безопасной цифровой среде.\n\nСоциальный аспект и метавселенная\nRoblox считается одной из ранних форм метавселенной — объединённого цифрового пространства, где пользователи взаимодействуют через аватары. Здесь происходят концерты, выставки, виртуальные встречи и образовательные мероприятия. Roblox активно исследует возможности расширения взаимодействия человека и цифровой среды, создавая прообразы будущих виртуальных обществ.\n\nТехнические и этические вызовы\nС ростом платформы Roblox сталкивается с проблемами кибербезопасности, модерации контента и защиты детей. Компания внедряет автоматические фильтры, алгоритмы искусственного интеллекта и систему жалоб, чтобы минимизировать вредоносные или неприемлемые формы поведения. Однако сложность открытой экосистемы делает задачу полной безопасности крайне трудной.\n\nВлияние на культуру и технологии\nRoblox повлиял на развитие цифрового творчества и культуры. Он стал источником новых жанров, мемов, виртуальных брендов и цифровых профессий. Многие разработчики, начинавшие в Roblox Studio, впоследствии переходят в индустрию профессиональной разработки игр, 3D-дизайна или искусственного интеллекта. Платформа вдохновляет новое поколение инженеров и художников.\n\nЗаключение\nRoblox — это больше, чем игра. Это цифровая платформа, сочетающая обучение, творчество и социальное взаимодействие. Она демонстрирует, как игровые механики могут стать инструментом для создания метавселенной — пространства, где реальность и виртуальность постепенно сливаются. Roblox отражает современную тенденцию: границы между развлечением, образованием и экономикой стираются, а пользователь становится не только потребителем, но и создателем будущего цифрового мира.', en:'<img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/2wCEAAYGBgYHBgcICAcKCwoLCg8ODAwODxYQERAREBYiFRkVFRkVIh4kHhweJB42KiYmKjY+NDI0PkxERExfWl98fKcBBgYGBgcGBwgIBwoLCgsKDw4MDA4PFhAREBEQFiIVGRUVGRUiHiQeHB4kHjYqJiYqNj40MjQ+TERETF9aX3x8p//CABEIAKQAqQMBIgACEQEDEQH/xAAxAAEAAwEBAQAAAAAAAAAAAAAAAwQFAgEGAQADAQEBAAAAAAAAAAAAAAAAAgMEAQX/2gAMAwEAAhADEAAAAvlC8/Irdhvjx16qnj108eg8eg8eg8eg54lL2lS2os75DvjDWbWpXfQiGhAAAAAAAAAAAqZ21l463bNexoQKKAd7+Xu4q5dP6BNvlfPqatkwGnUuld75TgAAK1mJTmeCfjA6gGzpQzeVoBGAACOpfMuJR+o+Y2z4GmaOSPhxPBOrA6pYtBO7Y8rS56y3XR7+VsaE+iUruWgc7V+e1sn0IBoRHJHw4ngnVgdW5ifTZqSDBZgb+FonRdeb47t3jvytA553Aq++ernBuI5I+HE8E6sDrY+jyNfz7BnoAeQWHeBzqldxqpmj04ACOSPhxPXsKwOtm/jpN9JP8pLBvpmJbi+gjkkwc6+b3/mdkg2SAEUsXCOzSuzYKqAAAAngcNO3govs4xRQfgAq2MqTNbEuZaaA3xAAAAAAAAABCvYs7rnzbhNrOmejALoAAAAAAABWzjDbkZaf/8QAAv/aAAwDAQACAAMAAAAh4QBwwwwhCX3LAAAAAAAAA/KAAFOqLBAATAAAX888fgADAAVcvR+8iADAAU8vJf5AADAA188P8tAADIASD118sAATBAAAAxSBAAR/AAAAAAAACVAhAAAAAAAiA//EAAL/2gAMAwEAAgADAAAAEFnj/ffffTiMzf8A/wD/AP8A/wD/AP8ArT/8Zzvnb/8A78//ANvPPP8Ar+jz/wD+t2/81/o8/wBPPf8A/j7+jz/fzzzz/wD/AKFP/W9tPPf/APhT/wD/AP8A3z3/AP8A+N//AP8A/wD/AP8A+e8i/wD/AP8A/wD/AOPz/8QAMhEAAQIEAwUGBQUAAAAAAAAAAgMEAAEFEgYQEyIxMlJzESEwNEJyFCBDgpIzUWJjov/aAAgBAgEBPwBkyVeLaacM6GybDtBef8oFFEOEItGLRi0YtGLRg2zc+NFM/tipYeQUE1G2wfJ6YMJgUxLfGHWgpstX1n4VZpU1HUlADuKUUobWD
