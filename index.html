T9odqL8LVQEs4JKoF7ogKNZtBGzVc74gzVh0P2BAggEUPhsN1NetYYHRAuHHg62tCOyTMDaSaFCnfsKjDkz6//EACcQAQABAgQGAwEBAQAAAAAAAAERACAhMUFxEFFhkaGxMIHxQMHh/9oACAEBAAE/EOAhjmrm7UQSaiv8rLVsVkx1+FX4VfhV+FX4VfhV+FX4VfhUvn2qzNb0OROdRFQF1SFYaPCeBct3fVoIIP4VQwTCzGoZCRwkIwY7KBAAIA/jjd/kqGjHcg/kIxIhw98K5jyUe5QKOCJIaWWHkNTTAalEw9oI+PoFeb73DMAlle8ZgTzRKstVQ+xOGpmSbCnSg0EPwPI926asX0F7OjvtHFSKl7lOm+PZUn8xyLfL920FQM6kYgB3fEPKjL6U6coZt8j3bQUmFdsT6oAGQRxZlBiRReywU+rmcQwFzy/dtZUw8tjPcaFTBnMYqKCjovNQ90SOrYxdEQ8F3ke7bqocdgsGUAg3zcZoMU9siwkyKH2u8v3bGMzWKEIiEd9eLlQ3mTXKy5UoETmFJnYgoQ9Hw4uHCF2pn0qVzyPdsOahC6Yrnr9mBKTC2FILtlYBTgjtrf5fu2Eeym6/Gj5wkb3vI92wcpgDN3zolL1WSoQEvUULIDmM35E0iTm7FySnPRfe7KjTHaYigx3UpAQ80h4o3G+QSfVmKcLxvgPdMxmst0KnTkviEpSPMo8IJqYdmizmxJNBA06DDvQPPNJkLsjgjhnGQ/NLEThcxECtdel03LY07chIn8ZEupt4nDEPucnpQAgjkn8KIkQ/6tPsUlbBEzeFOSvzw1CTOMaVuVm8f//Z" style="width:100%;max-width:550px;display:block;margin:0 auto 12px auto;border-radius:8px;">Roblox — A Popular-Science Article About the Virtual Platform and Its Significance\n\nIntroduction\nRoblox is a global online platform that combines elements of the gaming industry, social interaction, and user creativity. It was officially launched in 2006 by Roblox Corporation and has since become one of the largest metaverse-like ecosystems, where users not only play but also create their own game worlds, scenarios, and interactive systems.\n\nCore Concept\nUnlike traditional games with fixed narratives, Roblox is an open ecosystem. Any user can become a developer using built-in tools such as Roblox Studio and the Lua programming language. This makes the platform not just a game but a full environment for learning programming, level design, 3D modeling, and logical thinking.\n\nPlatform Architecture\nRoblox consists of two main components: the client application (the game interface) and Roblox Studio (the content-creation editor). Roblox Studio uses a physics engine with support for collisions, gravity, and networked interaction, enabling the creation of complex game mechanics. All objects in Roblox exist in three-dimensional space and can be connected via Lua scripts, providing flexibility in designing game logic.\n\nUser Interaction Mechanism\nThe platform supports multiplayer modes with the ability for thousands of players to participate simultaneously across individual game servers. Users can exchange messages, create groups, join events, and use the in-game currency Robux to buy virtual items, upgrades, or exclusive features.\n\nEconomic Ecosystem\nRoblox has an internal economy based on Robux — a digital currency that can be purchased with real money or earned by creating popular content. Developers who make successful games can generate income through the Developer Exchange (DevEx) program, where Robux can be converted into real currency. Thus, Roblox is not only a gaming venue but also a commercial platform where real businesses can be built.\n\nEducational Value\nRoblox is actively used for educational purposes. It enables the development of programming, math, physics, and design skills through gameplay. Some schools and universities use Roblox Studio as a tool for teaching STEM subjects. In addition, children and teenagers learn teamwork, project management, and economic thinking within a relatively safe digital environment.\n\nSocial Aspect and the Metaverse\nRoblox is regarded as one of the early forms of a metaverse — a unified digital space where users interact via avatars. Concerts, exhibitions, virtual meetups, and educational events take place there. Roblox explores ways to expand human interaction with digital environments, creating prototypes of future virtual societies.\n\nTechnical and Ethical Challenges\nAs the platform grows, Roblox faces challenges in cybersecurity, content moderation, and child protection. The company employs automated filters, AI algorithms, and a reporting system to minimize harmful or inappropriate behavior. However, the openness of the ecosystem makes achieving complete safety extremely difficult.\n\nCultural and Technological Impact\nRoblox has influenced the development of digital creativity and culture. It has spawned new genres, memes, virtual brands, and digital professions. Many developers who started with Roblox Studio later move into professional game development, 3D design, or AI-related fields. The platform inspires a new generation of engineers and artists.\n\nConclusion\nRoblox is more than a game. It is a digital platform that blends learning, creativity, and social interaction. It demonstrates how game mechanics can become tools for building a metaverse — a space where reality and virtuality increasingly merge. Roblox reflects a contemporary trend: the boundaries between entertainment, education, and commerce are blurring, and users become not only consumers but also creators of the future digital world.'}},

      {id:11, title:{ru:'Статья 11 — Ньютон-сила тяжести и биография Исаака ньютона ', en:'Article 11 — Newton s Law of Gravity, Isaac Newton s Biography'}, category:'ЕдиницаИзмерения', updated:'2025-10-28T16:35:00Z', body:{ru:'\n\nСуть явления и формула\nСила тяжести в классической механике описывается законом всемирного тяготения: две материальные точки притягиваются с силой, величина которой прямо пропорциональна произведению их масс и обратно пропорциональна квадрату расстояния между ними. Математически это выражается формулой F = G * m1 * m2 / r^2, где F — модуль силы притяжения, m1 и m2 — массы тел, r — расстояние между центрами масс тел, а G — гравитационная постоянная. Направление вектора силы всегда лежит на прямой, соединяющей центры масс и направлено навстречу друг другу.\n\nГравитационное поле и ускорение свободного падения\nОдин из удобных способов описать действие многих масс на единичную пробную массу — ввести понятие гравитационного поля. Гравитационное поле в точке пространства определяется как векторная величина g = F/m, где F — сила, действующая на пробную массу m. Для однородного приближения поля у поверхности планеты принято записывать g ≈ G * M / R^2, где M — масса планеты, R — радиус планеты. Значение g у поверхности Земли в стандартных условиях принято около 9.80665 м/с^2, но на практике оно варьирует с широтой, высотой над уровнем моря и локальными геологическими аномалиями.\n\nВес vs масса\nВажно разделять понятия масса и вес. Масса — количественная характеристика инертности тела и его свойства участвовать в гравитационном взаимодействии; вес — сила, с которой тело действует на опору в гравитационном поле, и равен W = m * g. На разных планетах или на разной высоте один и тот же объект будет иметь одинаковую массу, но разный вес.\n\nСкалярные и векторные свойства\nГравитационная сила — векторная величина: у неё есть модуль, направление и точка приложения. При расчетах систем из многих тел суммарная сила на данное тело определяется векторной суммой вкладов от каждого объекта. Симметричные распределения массы дают упрощения: например, поле сферически симметричного тела равнозначно полю материальной точки с массой, сосредоточенной в центре.\n\nЭнергия и потенциал\nГравитация имеет потенциальный характер: работа сил гравитации при перемещении тела между двумя точками не зависит от траектории и может быть выражена через скалярный гравитационный потенциал Φ. Для двух точек масса-точка потенциал равен Φ(r) = - G * M / r. Связанные величины: потенциальная энергия U = m * Φ и полная энергия системы, важные при расчёте орбит, скоростей побега и устойчивости систем.\n\nПримеры расчётов\n1) Сила притяжения между двумя телами массой по 1 кг, находящимися на расстоянии 1 м: F = G * 1 * 1 / 1^2 ≈ 6.674·10^-11 Н (очень малая).\n2) Ускорение свободного падения у поверхности планеты с массой M и радиусом R: g = G * M / R^2. Для Земли это даёт примерно 9.8 м/с^2.\n3) Скорость выхода на орбиту и вторая космическая скорость выводятся из соотношений кинетической и потенциальной энергии: v_escape = sqrt(2 * G * M / R).\n\nОграничения и область применимости\nЗакон Ньютона чрезвычайно точно описывает гравитационные взаимодействия в широком диапазоне условий — от повседневных явлений до движения планет и большинства искусственных спутников. Однако при экстремальных условиях (очень сильные гравитационные поля, очень высокие скорости, требования к предельной точности при навигации на миллиметровом уровне и т.д.) необходима релятивистская теория гравитации. Общая теория относительности даёт более полное описание пространства-времени и корректирует ньютоновские предсказания в тех случаях, где искомые отклонения становятся заметными.\n\nИзмерение гравитационной постоянной и точность\nГравитационная постоянная G является фундаментальным параметром в формуле закона всемирного тяготения и измеряется лабораторно. Экспериментальные определения G обладают существенно большей относительной неопределённостью по сравнению с другими фундаментальными константами, что связано с чрезвычайной слабостью гравитационного взаимодействия и сложностью изоляции измерительного процесса от систематических влияний.\n\nПрактические применения\nЗакон гравитации применяется в инженерии и науке: расчёт орбит космических аппаратов, навигация, фундаментальная механика при проектировании крупных сооружений, моделирование приливных явлений, динамика планетных систем и многое другое. Даже в задачах гражданского строительства и геодезии учёт вариаций гравитационного поля важно при точных измерениях.\n\nМетоды и эксперименты\nНаиболее простые лабораторные демонстрации гравитации показывают свободное падение тел и измеряют ускорение g. Для определения G на практике применяются высокочувствительные установки, использующие измерение микро-сил между грузами (в духе экспериментальной схемы торсионного баланса). В астрономии масса небесных тел часто определяют по наблюдаемому движению соседних объектов, используя ньютоновскую динамику для вывода массы по орбитальным параметрам.\n\nЗаключение\nНьютоновская формула силы тяжести — это простая и мощная модель, связывающая массу, расстояние и силу притяжения. Она даёт практические и предсказуемые результаты во множествах задач, оставаясь основной рабочей моделью для большинства инженерных и научных расчётов. При необходимости учёта эффектов высокой точности или сильных полей следует использовать релятивистские поправки, но для повседневных и многих научных задач классическая формула остаётся удобной и надёжной/nИсаак Ньютон — краткая биография\n\nИсаак Ньютон родился 25 декабря 1642 года по юлианскому календарю (4 января 1643 по григорианскому) в английском графстве Линкольншир. Его ранние годы прошли в условиях трудностей: отец умер до его рождения, а мать вскоре вышла замуж и оставила его на попечение бабушки.\n\nОбразование\nНьютон учился в местной школе, а в 1661 году поступил в Тринити-колледж Кембриджского университета. Там он изучал математику, физику, астрономию и философию природы. В период Великой чумы 1665–1666 годов университет временно закрылся, и Ньютон вернулся домой, где провёл интенсивные самостоятельные исследования, разработав основы своих будущих открытий.\n\nНаучная деятельность\nВ ранние годы Ньютон сформулировал законы движения и закон всемирного тяготения, занимался оптикой, изобрёл метод флюксий (позднее названный дифференциальным и интегральным исчислением), а также проводил эксперименты с призмами и светом. Его работы легли в основу классической механики и физики.\n\nПризнание и должности\nВ 1672 году он был избран членом Королевского общества. Позже занимал пост профессора математики в Кембридже, а в 1696 году стал управляющим Монетного двора, где внедрял меры по борьбе с подделками монет. В 1703 году избран президентом Королевского общества и оставался на этом посту до конца жизни.\n\nЛичная жизнь\nНьютон не был женат и вел уединённый образ жизни, посвятив всё время науке. Он был известен строгим характером, вниманием к деталям и глубокой преданностью исследованиям.\n\nСмерть и наследие\nИсаак Ньютон умер 20 марта 1727 года по юлианскому календарю (31 марта по григорианскому) и был похоронен в Вестминстерском аббатстве. Его наследие включает фундаментальные открытия в механике, оптике, математике и астрономии, а также создание методов, которые легли в основу современной науки и техники.', en:'The Essence of the Phenomenon and the Formula\nGravity in classical mechanics is described by the law of universal gravitation: two material points attract each other with a force directly proportional to the product of their masses and inversely proportional to the square of the distance between them. Mathematically, this is expressed by the formula F = G * m1 * m2 / r^2, where F is the magnitude of the gravitational force, m1 and m2 are the masses of the bodies, r is the distance between the centers of mass, and G is the gravitational constant. The direction of the force vector always lies along the line connecting the centers of mass and points toward each other.\n\nGravitational Field and Acceleration Due to Gravity\nA convenient way to describe the effect of multiple masses on a unit test mass is to introduce the concept of a gravitational field. The gravitational field at a point in space is defined as the vector quantity g = F/m, where F is the force acting on a test mass m. For a uniform field approximation near a planet s surface, it is commonly written as g ≈ G * M / R^2, where M is the planet s mass and R is its radius. The standard value of g at the Earth s surface is approximately 9.80665 m/s², but in practice, it varies with latitude, altitude, and local geological anomalies.\n\nWeight vs Mass\nIt is important to distinguish between mass and weight. Mass is a quantitative measure of an object s inertia and its ability to participate in gravitational interactions; weight is the force with which an object acts on a support in a gravitational field and is equal to W = m * g. On different planets or at different altitudes, the same object has the same mass but different weight.\n\nScalar and Vector Properties\nGravitational force is a vector quantity: it has magnitude, direction, and a point of application. In calculations involving multiple bodies, the total force on a given object is determined by the vector sum of contributions from each object. Symmetrical mass distributions simplify calculations: for example, the field of a spherically symmetric body is equivalent to that of a point mass concentrated at its center.\n\nEnergy and Potential\nGravity has a potential nature: the work done by gravitational forces in moving a body between two points does not depend on the path and can be expressed through the scalar gravitational potential Φ. For a two-point mass system, the potential is Φ(r) = - G * M / r. Related quantities include potential energy U = m * Φ and the total energy of a system, which are important when calculating orbits, escape velocities, and system stability.\n\nCalculation Examples\n1) Gravitational force between two 1 kg bodies separated by 1 m: F = G * 1 * 1 / 1^2 ≈ 6.674·10^-11 N (extremely small).\n2) Acceleration due to gravity at the surface of a planet with mass M and radius R: g = G * M / R^2. For Earth, this gives approximately 9.8 m/s².\n3) Orbital velocity and escape velocity are derived from kinetic and potential energy relationships: v_escape = sqrt(2 * G * M / R).\n\nLimitations and Applicability\nNewton s law accurately describes gravitational interactions over a wide range of conditions—from everyday phenomena to planetary motion and most artificial satellites. However, under extreme conditions (very strong gravitational fields, very high speeds, or requirements for millimeter-level precision in navigation), relativistic theory of gravity is necessary. General relativity provides a more complete description of spacetime and corrects Newtonian predictions where deviations become significant.\n\nMeasurement of the Gravitational Constant and Precision\nThe gravitational constant G is a fundamental parameter in the law of universal gravitation and is measured experimentally. Determinations of G have relatively large uncertainties compared to other fundamental constants due to the extreme weakness of gravitational interaction and the difficulty of isolating the measurement from systematic effects.\n\nPractical Applications\nThe law of gravity is applied in engineering and science: calculating spacecraft orbits, navigation, fundamental mechanics in large construction projects, modeling tidal phenomena, planetary system dynamics, and more. Even in civil engineering and geodesy, accounting for variations in the gravitational field is important for precise measurements.\n\nMethods and Experiments\nSimple laboratory demonstrations of gravity show free fall and measure acceleration g. Practical determination of G uses sensitive setups measuring micro-forces between masses, such as torsion balance experiments. In astronomy, celestial body masses are often determined from the observed motion of neighboring objects using Newtonian dynamics to derive mass from orbital parameters.\n\nConclusion\nNewton’s formula for gravitational force is a simple and powerful model linking mass, distance, and attraction force. It provides practical and predictable results in many problems and remains the main working model for most engineering and scientific calculations. When high-precision effects or strong fields must be considered, relativistic corrections are applied, but for everyday and many scientific tasks, the classical formula remains convenient and reliable.\n\nIsaac Newton — Brief Biography\nIsaac Newton was born on December 25, 1642 (Julian calendar; January 4, 1643, Gregorian) in Lincolnshire, England. His early years were challenging: his father died before his birth, and his mother soon remarried, leaving him in the care of his grandmother.\n\nEducation\nNewton attended a local school, and in 1661 he entered Trinity College, Cambridge University, where he studied mathematics, physics, astronomy, and natural philosophy. During the Great Plague of 1665–1666, the university temporarily closed, and Newton returned home, conducting intensive independent research and developing the foundations of his future discoveries.\n\nScientific Activity\nIn his early years, Newton formulated the laws of motion and the law of universal gravitation, worked on optics, invented the method of fluxions (later called differential and integral calculus), and conducted prism and light experiments. His work laid the foundation for classical mechanics and physics.\n\nRecognition and Positions\nIn 1672, he was elected a Fellow of the Royal Society. He later became the Lucasian Professor of Mathematics at Cambridge, and in 1696 he was appointed Warden of the Mint, where he implemented measures against coin counterfeiting. In 1703, he was elected President of the Royal Society and remained in this position until his death.\n\nPersonal Life\nNewton never married and led a reclusive life, dedicating all his time to science. He was known for his strict character, attention to detail, and deep devotion to research.\n\nDeath and Legacy\nIsaac Newton died on March 20, 1727 (Julian calendar; March 31 Gregorian) and was buried in Westminster Abbey. His legacy includes fundamental discoveries in mechanics, optics, mathematics, and astronomy, as well as the creation of methods that laid the groundwork for modern science and technology.'}},
      {id:12, title:{ru:'Статья 12 — Паскаль единица давления и напряжения в Международной системе единиц (SI)', en:'Article 12 — Pascal is a unit of pressure and tension in the International System of Units'}, category:'ЕдиницаИзмерения', updated:'2025-10-28T16:35:00Z', body:{ru:'Паскаль — научная статья\n\nВведение\nПаскаль (обозначение — "Па", английское название — "pascal", символ — Pa) — единица давления и напряжения в Международной системе единиц (SI). Она определяет силу, приложенную перпендикулярно к поверхности, на единицу площади, и является производной единицей, выражаемой через базовую единицу массы, длины и времени.\n\nОпределение\nОдин паскаль определяется как один ньютон силы, равномерно распределённый на площадь в один квадратный метр:\n\n1 Па = 1 Н/м².\n\nГде сила Н (ньютон) равна кг·м/с². Таким образом, размерность паскаля в SI: кг·м⁻1·с⁻2.\n\nИсторический контекст и имя\nЕдиница названа в честь французского математика, физика и философа Блеза Паскаля (1623–1662), который внёс значительный вклад в гидростатику, теорию давлений и законы жидкостей. Присвоение имени подчёркивает историческую связь между идеями Паскаля о давлении в жидкостях и современной метрологией.\n\nФизический смысл и формулы\nДавление — скалярная величина, которая показывает величину нормальной силы на единицу площади. Основная формула:\n\nP = F / S,\n\nгде P — давление, F — сила, приложенная перпендикулярно поверхности, S — площадь этой поверхности.\n\nДля гидростатики используется формула изменения давления с глубиной:\n\nP = P_0 + ρ g h,\n\nгде P_0 — давление на поверхности (атмосферное или иной уровень), ρ — плотность жидкости (кг/м³), g — ускорение свободного падения (приблизительно 9.80665 м/с²), h — глубина (м).\n\nЕдиницы и соотношения\n- 1 Па = 1 Н/м².\n- 1 кПа (килопаскаль) = 10³ Па.\n- 1 МПа (мегапаскаль) = 10⁶ Па.\n- 1 ГПа (гигапаскаль) = 10⁹ Па.\n- 1 бар = 100000 Па = 100 кПа (часто используется в метеорологии и инженерии).\n- Стандартная атмосферное давление: 1 атм = 101325 Па.\n- 1 мм рт.ст. (миллиметр ртутного столба) ≈ 133.322 Па.\n\nПримеры величин давления\n- Давление на поверхность, создаваемое массой воздуха при уровне моря (среднее атмосферное) ≈ 101325 Па ≈ 101.325 кПа.\n- Давление в шинах легкового автомобиля обычно порядка 200–300 кПа (примерно 2–3 бар).\n- Давление внутри водной среды на глубине 10 м примерно увеличивается на 98 кПа (ρ≈1000 кг/м³, g≈9.80665 м/с², ρgh ≈ 1000·9.80665·10 ≈ 98066.5 Па ≈ 98.1 кПа).\n- Прочностные характеристики материалов часто выражаются в МПа или ГПа (например, предел прочности стали — сотни МПа).\n\nИзмерение давления\nДля измерения давления используют разные приборы: манометры (для относительного давления в замкнутых системах), барометры (для атмосферного давления), пьезоэлектрические датчики (для динамических и кратковременных измерений), тензорезистивные датчики и дифманометры. Выбор прибора зависит от диапазона давлений, требуемой точности, среды (газ/жидкость), температуры и химической агрессивности среды.\n\nПаскаль как единица напряжения и связанная физика\nПаскаль также используется для измерения напряжений (механических напряжений в теле) — поскольку напряжение определяется как сила на единицу площади, размерности совпадают. В механике материалов напряжение σ выражается в Па и показывает внутреннее распределение сил в теле.\n\nПрактическое значение и области применения\n- Гидравлика и гидростатика: расчёт сил на поверхности корпусных конструкций, плотин, шлюзов.\n- Метеорология: атмосферное давление и его изменение определяют погодные условия.\n- Инженерия и строительство: расчёт давления грунтов, давление воды, проектирование трубопроводов и сосудов под давлением.\n- Медицина: артериальное давление измеряется в миллиметрах ртутного столба, но конвертируется в паскали для научных расчётов.\n- Наука о материалах: прочностные характеристики, модули упругости (Па и его производные).\n\nТочность, стандартизация и прослеживаемость\nВ метрологии давление воспроизводится и калибруется через эталоны давления и калибровочные приборы, прослеживаемые до национальных и международных стандартов. Для высокого уровня точности используются первичные методы (например, манометры с известными массами и площадями, интенсивные кавитационные методы), которые обеспечивают связь измерений с SI через ньютон, метр и секунду.\n\nРазличие между давлением и другими величинами\nВажно отличать давление от таких величин, как напряжение (в механике материалов используется то же измерение, но иной физический контекст), и от плотности потока или мощности. Давление — скаляр, а не вектор, хотя сила, создающая давление, — вектор и имеет направленное действие на поверхность.\n\nИсторические и практические замечания\nПаскаль как единица получил широкое распространение благодаря своей удобной связи с ньютоном и квадратным метром — это упрощает расчёты в механике и гидродинамике. Практически все инженерные и физические дисциплины применяют паскаль или его кратные при описании сил, действующих на поверхности.\n\nЗаключение\nПаскаль — фундаментальная производная единица SI для давления и напряжения, равная одному ньютону на квадратный метр. Она обеспечивает единообразие измерений в науке и технике, связывает макроскопические силы с площадью их приложения и широко используется в гидростатике, метеорологии, инженерии и материаловедении. Понимание его определения, размерности и практических соотношений критично для точных расчётов и интерпретации физических явлений.\n', en:'Pascal — scientific article\n\nIntroduction\nThe pascal (designation "Pa", English name "pascal", symbol Pa) is the unit of pressure and stress in the International System of Units (SI). It defines the force applied perpendicularly to a surface per unit area and is a derived unit expressed through the SI base units of mass, length, and time.\n\nDefinition\nOne pascal is defined as one newton of force uniformly distributed over an area of one square meter:\n\n1 Pa = 1 N/m².\n\nSince force in newtons (N) is equal to kg·m/s², the dimensional formula of the pascal in SI is kg·m⁻¹·s⁻².\n\nHistorical Context and Naming\nThe unit is named after the French mathematician, physicist, and philosopher Blaise Pascal (1623–1662), who made significant contributions to hydrostatics, pressure theory, and fluid laws. The naming emphasizes the historical link between Pascal’s ideas about pressure in fluids and modern metrology.\n\nPhysical Meaning and Formulas\nPressure is a scalar quantity that represents the magnitude of the normal force acting per unit area. The basic formula is:\n\nP = F / S,\n\nwhere P is pressure, F is the force applied perpendicular to a surface, and S is the area of that surface.\n\nFor hydrostatics, the pressure variation with depth is given by:\n\nP = P₀ + ρ g h,\n\nwhere P₀ is the pressure at the surface (atmospheric or a reference level), ρ is the fluid density (kg/m³), g is the acceleration due to gravity (approximately 9.80665 m/s²), and h is depth (m).\n\nUnits and Conversions\n- 1 Pa = 1 N/m².\n- 1 kPa (kilopascal) = 10³ Pa.\n- 1 MPa (megapascal) = 10⁶ Pa.\n- 1 GPa (gigapascal) = 10⁹ Pa.\n- 1 bar = 100000 Pa = 100 kPa (commonly used in meteorology and engineering).\n- Standard atmospheric pressure: 1 atm = 101325 Pa.\n- 1 mmHg (millimeter of mercury) ≈ 133.322 Pa.\n\nExamples of Pressure Values\n- The pressure exerted by the mass of air at sea level (standard atmospheric pressure) ≈ 101325 Pa ≈ 101.325 kPa.\n- Tire pressure in a passenger car is typically around 200–300 kPa (about 2–3 bar).\n- Pressure in water increases by about 98 kPa at a depth of 10 m (ρ ≈ 1000 kg/m³, g ≈ 9.80665 m/s², so ρgh ≈ 1000·9.80665·10 ≈ 98066.5 Pa ≈ 98.1 kPa).\n- Mechanical strength properties of materials are often expressed in MPa or GPa (e.g., tensile strength of steel is hundreds of MPa).\n\nPressure Measurement\nVarious instruments are used to measure pressure: manometers (for gauge pressure in closed systems), barometers (for atmospheric pressure), piezoelectric sensors (for dynamic and short-term measurements), strain-gauge sensors, and differential manometers. The choice of instrument depends on the pressure range, required accuracy, the medium (gas/liquid), temperature, and chemical aggressiveness.\n\nPascal as a Unit of Stress and Related Physics\nThe pascal is also used to measure mechanical stress in materials, since stress is defined as force per unit area. In materials science, stress σ is expressed in pascals and represents the internal distribution of forces within a body.\n\nPractical Significance and Applications\n- Hydraulics and hydrostatics: calculating forces on surfaces of structural elements, dams, and locks.\n- Meteorology: atmospheric pressure and its changes determine weather conditions.\n- Engineering and construction: ground pressure calculations, water pressure, pipeline and pressure vessel design.\n- Medicine: blood pressure is measured in millimeters of mercury but converted to pascals for scientific calculations.\n- Materials science: strength characteristics, elastic moduli (Pa and its multiples).\n\nAccuracy, Standardization, and Traceability\nIn metrology, pressure is reproduced and calibrated using pressure standards and calibration devices traceable to national and international standards. For high accuracy, primary methods are used (e.g., piston gauges with known masses and areas, advanced cavitation methods), ensuring a connection to SI through the newton, meter, and second.\n\nDistinction Between Pressure and Other Quantities\nIt is important to distinguish pressure from quantities such as stress (which uses the same unit but has a different physical meaning) and from flux density or power. Pressure is a scalar, even though the force generating it is a vector with directional action on a surface.\n\nHistorical and Practical Notes\nThe pascal became widely used due to its convenient relationship with the newton and the square meter, which simplifies calculations in mechanics and hydrodynamics. Nearly all engineering and physical disciplines use the pascal or its multiples to describe forces acting on surfaces.\n\nConclusion\nThe pascal is a fundamental derived SI unit for pressure and stress, equal to one newton per square meter. It ensures uniformity of measurements in science and engineering, linking macroscopic forces with the area over which they act, and is widely applied in hydrostatics, meteorology, engineering, and materials science. Understanding its definition, dimensions, and practical relationships is essential for accurate calculations and interpretation of physical phenomena.'}},
      {id:13, title:{ru:'Статья 13 — Ватт единица мощности в Международной системе единиц (SI)', en:'Article 13 — Watt is a unit of power in the International System of Units'}, category:'ЕдиницаИзмерения', updated:'2025-10-28T16:35:00Z', body:{ru:'Ватт — научная статья\n\nВведение\nВатт (обозначение — W, английское название — watt) — производная единица мощности в Международной системе единиц (СИ). Мощность определяет скорость выполнения работы или передачи энергии. Один ватт соответствует одному джоулю энергии, передаваемой или преобразуемой за одну секунду. Эта единица широко применяется в механике, электротехнике, термодинамике, акустике и других областях науки и техники.\n\nОпределение и математическая форма\nФормально 1 ватт определяется как 1 джоуль в секунду: 1 W = 1 J/s. В механике мощность может быть выражена через произведение силы на скорость (P = F·v), а в электротехнике — как P = U·I, где U — напряжение, а I — электрический ток. Во всех случаях ватт показывает интенсивность энергетических процессов.\n\nИсторическое происхождение\nЕдиница названа в честь шотландского инженера Джеймса Уатта, внёсшего огромный вклад в развитие паровых машин и механической инженерии. Его работы значительно увеличили эффективность паровых двигателей и способствовали промышленной революции XVIII—XIX веков. Имя Уатта было присвоено единице мощности в 1882 году британской Ассоциацией содействия развитию науки и подтверждено Генеральной конференцией по мерам и весам.\n\nПрименение ватта в механике\nВ механике ватт используется для измерения мощности двигателей, механизмов, насосов и других систем, выполняющих работу. Например, электрические моторы часто оцениваются по номинальной мощности в ваттах или киловаттах (1 кВт = 1000 W), показывая способность двигателя выполнять работу за определённое время.\n\nПрименение в электротехнике\nОдной из ключевых областей применения ватта является электричество. Электрическая мощность определяется как произведение напряжения на ток (P = U·I). Это позволяет рассчитывать потребление энергии бытовыми приборами, промышленным оборудованием и системами электроснабжения. Мощность ламп, компьютеров, нагревателей и других устройств обычно указывается в ваттах или милливаттах.\n\nВатт и температура\nВ термодинамике ватт используется для измерения тепловых потоков — например, мощности нагревателей, радиаторов, теплопотерь через стены зданий. Тепловые процессы являются важной частью электроэнергетики и инженерных расчётов, и ватт служит универсальной единицей, объединяющей механическую, электрическую и тепловую мощность.\n\nПрефиксные единицы мощности\nДля удобства измерения малых или больших значений мощности используются приставки СИ:\n- милливатт (мВт) — 10^-3 W;\n- киловатт (кВт) — 10^3 W;\n- мегаватт (МВт) — 10^6 W;\n- гигава﻿тт (ГВт) — 10^9 W;\n- тераватт (ТВт) — 10^12 W.\nТакие масштабные единицы позволяют измерять мощность от микроскопических процессов до огромных энергетических систем, таких как электростанции или глобальное энергопотребление.\n\nСвязь ватта с другими величинами\nПоскольку ватт является производной единицей, он связан с базовыми единицами СИ:\n1 W = 1 J/s = 1 (kg·m^2)/s^3.\nЭто выражение показывает фундаментальную связь мощности с массой, длиной и временем.\n\nЗаключение\nВатт — универсальная и фундаментальная единица мощности, используемая в самых разных областях науки и техники. Она позволяет количественно оценивать интенсивность механических, электрических и тепловых процессов. Названный в честь Джеймса Уатта, этот показатель стал частью языка современной физики и инженерии, обеспечивая единообразие и точность измерений во всём мире.', en:'Watt — scientific article\n\nIntroduction\nThe watt (symbol W, English name “watt”) is a derived unit of power in the International System of Units (SI). Power describes the rate at which work is performed or energy is transferred. One watt corresponds to one joule of energy transmitted or converted per second. This unit is widely used in mechanics, electrical engineering, thermodynamics, acoustics, and many other fields of science and technology.\n\nDefinition and Mathematical Form\nFormally, 1 watt is defined as 1 joule per second: 1 W = 1 J/s. In mechanics, power can be expressed as the product of force and velocity (P = F·v), and in electrical engineering as P = U·I, where U is voltage and I is electric current. In all cases, the watt expresses the intensity of energetic processes.\n\nHistorical Origin\nThe unit is named after the Scottish engineer James Watt, who made a tremendous contribution to the development of steam engines and mechanical engineering. His work significantly increased the efficiency of steam engines and helped drive the Industrial Revolution of the 18th–19th centuries. The name “watt” was assigned to the unit of power in 1882 by the British Association for the Advancement of Science and later confirmed by the General Conference on Weights and Measures.\n\nApplication of the Watt in Mechanics\nIn mechanics, the watt is used to measure the power of engines, machines, pumps, and other systems that perform work. For example, electric motors are often rated by their nominal power in watts or kilowatts (1 kW = 1000 W), indicating their ability to perform work over a given time interval.\n\nApplication in Electrical Engineering\nOne of the key areas of watt usage is electricity. Electrical power is defined as the product of voltage and current (P = U·I). This allows the calculation of energy consumption by household appliances, industrial equipment, and power supply systems. The power of lamps, computers, heaters, and other devices is commonly specified in watts or milliwatts.\n\nWatt and Temperature\nIn thermodynamics, the watt is used to measure heat flow — for example, the output power of heaters, radiators, or heat loss through building walls. Thermal processes are an essential part of power engineering and engineering calculations, and the watt serves as a universal unit linking mechanical, electrical, and thermal power.\n\nPrefixed Power Units\nTo conveniently measure very small or very large power values, SI prefixes are used:\n- milliwatt (mW) — 10⁻³ W;\n- kilowatt (kW) — 10³ W;\n- megawatt (MW) — 10⁶ W;\n- gigawatt (GW) — 10⁹ W;\n- terawatt (TW) — 10¹² W.\nThese scaled units make it possible to measure power from microscopic processes to enormous energy systems such as power plants or global energy consumption.\n\nRelation of the Watt to Other Quantities\nSince the watt is a derived unit, it is related to SI base units:\n1 W = 1 J/s = 1 (kg·m²)/s³.\nThis expression shows the fundamental link between power, mass, length, and time.\n\nConclusion\nThe watt is a universal and fundamental unit of power used across a vast range of scientific and technical fields. It makes it possible to quantify the intensity of mechanical, electrical, and thermal processes. Named in honor of James Watt, this unit has become an integral part of modern physics and engineering, providing uniformity and precision of measurements worldwide.'}},
      {id:14, title:{ru:'Статья 14 — Вольт основная Международной системе единиц (SI)', en:'Article 14 — Volt is the basic unit in the International System of Units (SI)'}, category:'ЕдиницаИзмерения', updated:'2025-10-28T16:35:00Z', body:{ru:'Вольт — научная статья\n\nВведение\nВольт (обозначение — V) является основной единицей электрического напряжения, электрического потенциала и электродвижущей силы в Международной системе единиц (SI). Напряжение определяет, насколько сильно электрическое поле может заставлять заряженные частицы двигаться, и тем самым определяет работу электрических цепей и устройств.\n\nОпределение величины\nОдин вольт определяется как разность электрических потенциалов между двумя точками цепи, при которой при перемещении заряда в один кулон совершается работа в один джоуль. Это связывает вольт с механическим понятием энергии и делает его фундаментальной величиной для всех систем, связанных с электричеством.\n\nСвязь с другими единицами\nВольт связан со следующими единицами SI:\n1 V = 1 J / C (джоуль на кулон).\nТакже напряжение может быть выражено через сопротивление и ток:\n1 V = 1 A · 1 Ω (ампер умноженный на ом).\nЭто делает вольт центральной величиной в законе Ома и большинстве электрических расчётов.\n\nФизическое значение напряжения\nЭлектрическое напряжение показывает, насколько сильно поле воздействует на заряды, заставляя их двигаться по проводнику. Чем выше напряжение, тем больше энергии получает каждая единица заряда.\nНапример:\n- Батарейка типоразмера AA обычно имеет напряжение 1.5 V.\n- Розетка в быту — около 220–240 V.\n- Высоковольтные линии электропередачи могут достигать сотен тысяч вольт.\n\nИстория и происхождение\nЕдиница названа в честь итальянского физика Алессандро Вольта, одного из основателей науки об электричестве и создателя первого химического источника тока — вольтова столба. Его исследования в конце XVIII века заложили основу для развития электротехники.\n\nСовременное определение через квантовые стандарты\nС развитием метрологии вольт получил точное определение через квантовые эффекты. Основой является эффект Джозефсона, при котором сверхпроводниковый переход создаёт напряжение, пропорциональное частоте микроволнового излучения.\nФормула Джозефсона:\nV = (n · f) / K_J,\nгде n — целое число, f — частота, а K_J — постоянная Джозефсона.\nПостоянная Джозефсона связана с фундаментальными величинами — зарядом электрона и постоянной Планка. Это позволяет воспроизводить вольт с чрезвычайно высокой точностью.\n\nРоль вольта в электротехнике\nПрактически любой электрический процесс определяется напряжением:\n- передача энергии;\n- работа электронных устройств;\n- характеристики аккумуляторов и батарей;\n- расчёт мощности через формулу P = U · I.\nНапряжение — одна из трёх базовых величин, необходимых для описания любой электрической цепи.\n\nПрименения\nВольт используется повсеместно:\n- в электронике (напряжение питания микросхем, уровни сигналов);\n- в энергетике (контроль сетевого напряжения и качества энергии);\n- в физике (исследования электрических полей);\n- в промышленности (управление оборудованием, датчики, источники питания).\n\nЗаключение\nВольт — фундаментальная единица напряжения, лежащая в основе всех процессов, связанных с электричеством. Его современное квантовое определение позволяет воспроизводить величину с высокой точностью в любой точке мира, а его значение критически важно для технологий, энергетики, науки и повседневной жизни.', en:'Volt — scientific article\n\nIntroduction\nThe volt (symbol V) is the primary unit of electric potential, voltage, and electromotive force in the International System of Units (SI). Voltage determines how strongly an electric field can make charged particles move, thereby defining the work done by electrical circuits and devices.\n\nDefinition\nOne volt is defined as the difference in electric potential between two points of a circuit in which one joule of work is done when one coulomb of charge is moved. This links the volt to the mechanical concept of energy, making it a fundamental quantity for all systems related to electricity.\n\nRelation to Other Units\nThe volt is related to the following SI units:\n1 V = 1 J / C (joule per coulomb).\nVoltage can also be expressed using resistance and current:\n1 V = 1 A · 1 Ω (ampere times ohm).\nThis makes the volt a central quantity in Ohm’s law and in most electrical calculations.\n\nPhysical Significance of Voltage\nElectric voltage indicates how strongly the field acts on charges, causing them to move through a conductor. The higher the voltage, the more energy each unit of charge receives.\nExamples include:\n- A standard AA battery typically has a voltage of 1.5 V.\n- Household power outlets are approximately 220–240 V.\n- High-voltage power lines can reach hundreds of thousands of volts.\n\nHistory and Origin\nThe unit is named after the Italian physicist Alessandro Volta, one of the founders of the science of electricity and the creator of the first chemical source of electric current — the voltaic pile. His research in the late 18th century laid the foundation for the development of electrical engineering.\n\nModern Definition via Quantum Standards\nWith advances in metrology, the volt received a precise definition based on quantum effects. The basis is the Josephson effect, in which a superconducting junction produces a voltage proportional to the frequency of microwave radiation.\nJosephson formula:\nV = (n · f) / K_J,\nwhere n is an integer, f is the frequency, and K_J is the Josephson constant.\nThe Josephson constant is linked to fundamental quantities — the electron charge and Planck’s constant. This allows the volt to be reproduced with extremely high accuracy.\n\nRole of the Volt in Electrical Engineering\nAlmost every electrical process is defined by voltage:\n- energy transmission;\n- operation of electronic devices;\n- characteristics of batteries and accumulators;\n- power calculation using P = U · I.\nVoltage is one of the three basic quantities needed to describe any electrical circuit.\n\nApplications\nThe volt is used everywhere:\n- In electronics (powering microchips, signal levels);\n- In energy systems (monitoring grid voltage and power quality);\n- In physics (studying electric fields);\n- In industry (equipment control, sensors, power sources).\n\nConclusion\nThe volt is a fundamental unit of electric potential that underlies all processes related to electricity. Its modern quantum definition allows it to be reproduced with high accuracy anywhere in the world, and its value is critically important for technology, energy systems, science, and everyday life.'}},
      {id:16, title:{ru:'Статья 16 — Атомная единица массы', en:'Article 16 — Atomic unit of mass'}, category:'ЕдиницаИзмерения', updated:'2025-10-28T16:35:00Z', body:{ru:'Атомная единица массы — научная статья\n\nВведение\nАтомная единица массы, называемая также атомной массой или слитной единицей массы, представляет собой физическую константу, используемую для выражения масс атомов, молекул и элементарных частиц. Она известна под обозначением а.е.м. или u (от англ. unified atomic mass unit), а также под названием дальтон (Da). Эта единица позволяет удобно сравнивать массы атомов без использования слишком малых численных значений.\n\nОпределение атомной единицы массы\nАтомная единица массы определяется как одна двенадцатая часть массы атома углерода-12 в его основном состоянии. То есть:\n1 u = 1/12 массы атома изотопа 12C.\n\nТакое определение было принято для стандартизации и исключения неоднозначности, которая возникала при использовании различных эталонов в прошлом. Углерод-12 выбран благодаря его стабильности и широкому распространению.\n\nЧисловое значение\nВ пересчёте на килограммы атомная единица массы составляет:\n1 u = 1.66053906660 × 10^-27 кг.\n\nЭто значение является фундаментальной константой, связанной с массами нуклонов — протонов и нейтронов. Масса атома водорода, кислорода, азота и других элементов традиционно выражается в атомных единицах массы именно благодаря удобству сравнения.\n\nИсторическое развитие\nДо введения общей атомной единицы массы существовали два разных стандарта: кислородная шкала химиков и шкала физиков. Химики использовали среднюю атомную массу природного кислорода, физики — массу изотопа 16O. Несоответствия между этими шкалами создавали трудности, поэтому в 1960-х годах было принято единое определение через углерод-12.\n\nЗначение в химии и физике\nАтомная единица массы используется для:\n- определения относительных атомных масс элементов в периодической таблице;\n- расчёта молекулярных масс веществ;\n- анализа масс изотопов;\n- расчётов в молекулярной физике, спектроскопии и квантовой химии.\n\nБлагодаря введению а.е.м. стало возможно удобно сравнивать массы различных атомов. Например, атом кислорода (16O) имеет массу примерно 16 u, а атом водорода — около 1 u.\n\nСвязь с числом Авогадро\nАтомная единица массы тесно связана с числом Авогадро. Масса одного моля углерода-12 составляет ровно 12 граммов. Следовательно, один моль содержит определённое число частиц — число Авогадро N_A. Это означает, что:\nМасса одной частицы = 12 г / N_A.\n\nТакое соотношение позволяет выразить массу атомов через макроскопическую величину — граммы или килограммы — и напрямую связывает атомный и молярный масштабы.\n\nИспользование в биологии и биохимии\nВ биологических науках единица дальтон (Da), эквивалентная атомной единице массы, широко применяется для указания молекулярных масс белков, ДНК, вирусных частиц и других макромолекул. Например, молекулярная масса гемоглобина составляет около 64 500 Da.\n\nСовременный статус и точность\nПосле обновления системы СИ в 2019 году атомная единица массы косвенно определяется через фиксированное значение числа Авогадро и постоянных природы. Это делает её более стабильной и воспроизводимой, чем старые масс-эталоны, основанные на физических объектах.\n\nЗаключение\nАтомная единица массы — фундаментальная величина, соединяющая мир атомов и молекул с макроскопическими единицами измерения. Определяемая через углерод-12 и связанная с числом Авогадро, она является универсальным инструментом химии, физики, биологии и многих других наук. Её введение позволило создать согласованную систему измерений, в которой можно точно определять массы атомов и молекул и проводить высокоточные научные расчёты.', en:'Atomic Mass Unit — scientific article\n\nIntroduction\nThe atomic mass unit, also known as the atomic mass or the unified atomic mass unit, is a physical constant used to express the masses of atoms, molecules, and elementary particles. It is denoted as u (from unified atomic mass unit), amu, or by the name dalton (Da). This unit allows the convenient comparison of atomic masses without using extremely small numerical values.\n\nDefinition of the Atomic Mass Unit\nThe atomic mass unit is defined as one twelfth of the mass of a carbon-12 atom in its ground state. That is:\n1 u = 1/12 of the mass of a 12C atom.\n\nThis definition was adopted to standardize measurements and eliminate ambiguity that arose from the use of different reference standards in the past. Carbon-12 was chosen because of its stability and wide natural abundance.\n\nNumerical Value\nWhen expressed in kilograms, the atomic mass unit is:\n1 u = 1.66053906660 × 10^-27 kg.\n\nThis value is a fundamental constant related to the masses of nucleons — protons and neutrons. The mass of atoms such as hydrogen, oxygen, nitrogen, and many others is traditionally expressed in atomic mass units because it makes comparisons convenient.\n\nHistorical Development\nBefore the adoption of the unified atomic mass unit, two different standards existed: the chemists oxygen scale and the physicists oxygen-16 scale. Chemists used the average atomic mass of natural oxygen, while physicists relied on the mass of the 16O isotope. These discrepancies caused difficulties, so in the 1960s a unified definition based on carbon-12 was adopted.\n\nImportance in Chemistry and Physics\nThe atomic mass unit is used for:\n- determining relative atomic masses of elements in the periodic table;\n- calculating molecular masses of substances;\n- analyzing isotope masses;\n- computations in molecular physics, spectroscopy, and quantum chemistry.\n\nThanks to the introduction of the a.m.u., it became possible to conveniently compare the masses of different atoms. For example, an oxygen atom (16O) has a mass of about 16 u, while a hydrogen atom has a mass of about 1 u.\n\nRelation to Avogadros Number\nThe atomic mass unit is closely related to Avogadros number. The mass of one mole of carbon-12 is exactly 12 grams. Therefore, one mole contains a fixed number of particles — Avogadros number N_A. This means:\nMass of one particle = 12 g / N_A.\n\nThis relationship allows atomic masses to be expressed through macroscopic units — grams or kilograms — and directly links the atomic and molar scales.\n\nUse in Biology and Biochemistry\nIn the biological sciences, the dalton (Da), which is equivalent to the atomic mass unit, is widely used to indicate the molecular masses of proteins, DNA, viral particles, and other macromolecules. For example, the molecular mass of hemoglobin is about 64,500 Da.\n\nModern Status and Accuracy\nAfter the SI revision of 2019, the atomic mass unit is indirectly defined through the fixed value of Avogadros number and other fundamental constants. This makes it more stable and reproducible than older mass standards based on physical artifacts.\n\nConclusion\nThe atomic mass unit is a fundamental quantity that connects the world of atoms and molecules with macroscopic measurement units. Defined through carbon-12 and linked to Avogadros number, it is a universal tool in chemistry, physics, biology, and many other sciences. Its adoption allowed the creation of a consistent measurement system in which atomic and molecular masses can be precisely defined and used for high-accuracy scientific calculations.'}},
      {id:15, title:{ru:'Статья 15 — Число Авогадро', en:'Article 15 — Avogadro s number'}, category:'ЕдиницаИзмерения', updated:'2025-10-28T16:35:00Z', body:{ru:'Число Авогадро — научная статья\n\nВведение\nЧисло Авогадро — фундаментальная физическая и химическая константа, обозначаемая как N_A. Оно определяет количество структурных единиц вещества — атомов, молекул или ионов — содержащихся в одном моле. Значение N_A связывает микромир атомов с макромиром измеримых количеств, играя важную роль в химии, физике и метрологии.\n\nСовременное определение\nС 2019 года число Авогадро имеет фиксированное точное значение: 6.02214076 × 10^23 моль^-1. Это означает, что один моль любого вещества содержит ровно столько частиц. Фиксация N_A входит в обновлённую систему SI и обеспечивает стабильность единицы количества вещества.\n\nИсторическое происхождение\nИдея была предложена Амедео Авогадро в XIX веке: равные объёмы газов при одинаковых условиях содержат одинаковое количество молекул. Хотя сам N_A тогда ещё определить не могли, это стало фундаментом для газовой теории и молекулярных представлений. Позднейшие исследования Лошмидта и Больцмана приблизили учёных к количественному определению числа частиц в макроскопических объёмах.\n\nМетоды измерения числа Авогадро\n1. Газокинетический метод. Использует связь давления, температуры и концентрации частиц через кинетическую теорию газов.\n2. Рентгеновская дифракция. Позволяет измерять параметры кристаллической решётки и вычислять число атомов в известном объёме вещества.\n3. Связь с постоянными R и k: N_A = R / k, где R — газовая постоянная, k — постоянная Больцмана.\n4. Проект \"Аводжадро\". Создавались почти идеальные сферы из кремния-28, измерялась атомная плотность. Этот метод дал одни из самых точных значений N_A и помог переопределить моль.\n\nРоль N_A в системе SI\nПосле реформы 2019 года моль определяется как количество вещества, содержащее ровно N_A частиц. Масса вещества теперь не определяет моль, что делает систему более устойчивой и независимой от материальных образцов.\n\nЗначение числа Авогадро\nЧисло Авогадро является фундаментальной связью между микромасштабом атомов и макроскопическими величинами. Оно позволяет вычислять количество молекул в образцах, определять концентрации растворов, проводить стехиометрические расчёты, анализировать кристаллические структуры и рассчитывать термодинамические свойства веществ.\n\nПримеры интерпретации\nОдин моль воды содержит 6.022 × 10^23 молекул H2O. Масса этого количества примерно равна 18 граммам. Если бы человек считал по одной молекуле в секунду, то для подсчёта N_A потребовалось бы около 19 триллионов лет — значительно больше возраста Вселенной. В 12 граммах углерода-12 всегда содержится ровно N_A атомов.\n\nФундаментальное значение\nN_A лежит в основе газовых уравнений, статистической механики, квантовой метрологии, расчётов энтропии и тепловых свойств материи. Фиксация этого числа делает его частью набора фундаментальных физических констант.\n\nЗаключение\nЧисло Авогадро — один из важнейших мостов между атомным миром и классической физикой. Оно делает возможными точные расчёты в химии, физике твёрдого тела, термодинамике и метрологии. После 2019 года N_A стало неизменной фундаментальной величиной, обеспечивая стабильность определения моля и укрепляя структуру всей международной системы единиц.', en:'Avogadros Number — scientific article\n\nIntroduction\nAvogadros number is a fundamental physical and chemical constant, denoted as N_A. It defines the number of structural units of matter — atoms, molecules, or ions — contained in one mole. The value of N_A links the microscopic world of atoms with macroscopic measurable quantities, playing an essential role in chemistry, physics, and metrology.\n\nModern Definition\nSince 2019, Avogadros number has had a fixed exact value: 6.02214076 × 10^23 mol^-1. This means that one mole of any substance contains exactly this number of particles. The fixing of N_A is part of the updated SI system and ensures the stability of the unit “amount of substance.”\n\nHistorical Background\nThe idea was proposed by Amedeo Avogadro in the 19th century: equal volumes of gases under the same conditions contain the same number of molecules. Although N_A itself could not yet be determined at that time, this principle became the foundation of gas theory and molecular science. Later research by Loschmidt and Boltzmann brought scientists closer to quantitatively determining the number of particles in macroscopic volumes.\n\nMethods of Measuring Avogadros Number\n1. Gas-kinetic method. Uses the relationship between pressure, temperature, and particle concentration through the kinetic theory of gases.\n2. X-ray diffraction. Allows measurement of crystal lattice parameters and calculation of the number of atoms in a known volume of a substance.\n3. Relation to constants R and k: N_A = R / k, where R is the gas constant and k is Boltzmanns constant.\n4. The “Avogadro Project.” Nearly perfect spheres of silicon-28 were created, and the atomic density was measured. This method produced some of the most accurate values of N_A and contributed to redefining the mole.\n\nRole of N_A in the SI System\nAfter the 2019 reform, the mole is defined as the amount of substance containing exactly N_A particles. The mass of a substance no longer defines the mole, making the system more stable and independent of physical artifacts.\n\nSignificance of Avogadros Number\nAvogadros number is a fundamental bridge between the atomic scale and macroscopic quantities. It allows the calculation of the number of molecules in samples, determination of solution concentrations, stoichiometric calculations, analysis of crystal structures, and the computation of thermodynamic properties of substances.\n\nExamples of Interpretation\nOne mole of water contains 6.022 × 10^23 H2O molecules. The mass of this amount is approximately 18 grams. If a person counted one molecule per second, it would take about 19 trillion years to count N_A — far longer than the age of the Universe. Twelve grams of carbon-12 always contain exactly N_A atoms.\n\nFundamental Importance\nN_A underlies gas equations, statistical mechanics, quantum metrology, entropy calculations, and the thermal properties of matter. The fixing of this constant makes it part of the set of fundamental physical constants.\n\nConclusion\nAvogadros number is one of the most important bridges between the atomic world and classical physics. It enables precise calculations in chemistry, solid-state physics, thermodynamics, and metrology. Since 2019, N_A has become an immutable fundamental quantity, ensuring the stability of the moles definition and strengthening the structure of the entire international system of units.'}},
      {id:17, title:{ru:'Статья 17 — (заглушка)', en:'Article 17 — (placeholder)'}, category:'ЕдиницаИзмерения', updated:'2025-10-28T16:35:00Z', body:{ru:'Сквозь волнистые туманы\n
Пробирается луна,\n
На печальные поляны\n
Льет печально свет она.\n
\n
По дороге зимней, скучной\n
Тройка борзая бежит,\n
Колокольчик однозвучный\n
Утомительно гремит.\n
\n
Что-то слышится родное\n
В долгих песнях ямщика:\n
То разгулье удалое,\n
То сердечная тоска…\n
\n
Ни огня, ни черной хаты,\n

    ];

    // --- State ---
    let currentIndex = null; // индекс в массиве articles (index)
    let viewed = JSON.parse(localStorage.getItem(STORAGE_VIEWS) || '[]'); // массив id
    let favs = JSON.parse(localStorage.getItem(STORAGE_FAVS) || '[]');
    let currentLang = localStorage.getItem(STORAGE_LANG) || 'ru'; // 'ru' or 'en'
    let activeCategory = null; // null — все

    // --- Elements ---
    const listEl = document.getElementById('list');
    const categoriesEl = document.getElementById('categories');
    const searchInput = document.getElementById('searchInput');
    const titleEl = document.getElementById('articleTitle');
    const bodyEl = document.getElementById('articleBody');
    const metaEl = document.getElementById('articleMeta');
    const countTotal = document.getElementById('countTotal');
    const countViewed = document.getElementById('countViewed');
    const historyList = document.getElementById('historyList');
    const favList = document.getElementById('favList');
    const favToggle = document.getElementById('favToggle');
    const langToggle = document.getElementById('langToggle');
    const viewMode = document.getElementById('viewMode');

    // --- Utilities ---
    function saveState(){ localStorage.setItem(STORAGE_VIEWS, JSON.stringify(viewed)); localStorage.setItem(STORAGE_FAVS, JSON.stringify(favs)); localStorage.setItem(STORAGE_LANG, currentLang); }
    function getById(id){ return articles.find(a=>a.id===id); }

    function t(strObj){ // helper: get localized string or fallback
      if(!strObj) return '';
      return (strObj[currentLang] || strObj['ru'] || strObj['en'] || '');
    }

    // --- Render categories ---
    function renderCategories(){
      const cats = Array.from(new Set(articles.map(a=>a.category))).filter(Boolean);
      categoriesEl.innerHTML='';
      const all = document.createElement('div'); all.className='chip '+(activeCategory===null? 'active':''); all.textContent = currentLang==='ru'? 'Все' : 'All'; all.onclick=()=>{activeCategory=null; renderList(); renderCategories();}; categoriesEl.appendChild(all);
      cats.forEach(c=>{ const el=document.createElement('div'); el.className='chip '+(activeCategory===c? 'active':''); el.textContent=c; el.onclick=()=>{ activeCategory = (activeCategory===c? null : c); renderList(); renderCategories(); }; categoriesEl.appendChild(el); });
    }

    // --- Render list (title + updated) ---
    function renderList(){
      const q = (searchInput.value||'').toLowerCase();
      listEl.innerHTML='';
      const items = articles.filter(a=> (activeCategory? a.category===activeCategory:true) && ( !q || ((t(a.title)||'')+ ' ' + (t(a.body)||'')).toLowerCase().includes(q) ));
      items.forEach((a, idx) => {
        const el = document.createElement('div'); el.className='article-item';
        const isFav = favs.includes(a.id);
        const displayTitle = t(a.title) || (currentLang==='ru'? a.title.ru : a.title.en);
        el.innerHTML = `<div><span class='badge'>${a.id}</span><span class='title'>${displayTitle}</span><div class='mini'>${new Date(a.updated).toLocaleString()}</div></div>`;
        el.onclick = ()=> openArticleById(a.id);
        if(isFav){ const tag = document.createElement('div'); tag.textContent='⭐'; tag.style.float='right'; el.appendChild(tag); }
        listEl.appendChild(el);
      });
      countTotal.textContent = articles.length;
      countViewed.textContent = viewed.length;
    }

    // --- Open article ---
function openArticleById(id){
  const idx = articles.findIndex(x=>x.id===id);
  if(idx===-1) return;
  currentIndex = idx;
  const a = articles[idx];
  titleEl.textContent = t(a.title);
  bodyEl.innerHTML = t(a.body);   // ← ТЕПЕРЬ РАБОТАЕТ HTML И BASE64
  document.getElementById('articleTags').textContent =
    a.category ? (currentLang==='ru'? 'Категория: ' : 'Category: ') + a.category : '';

      // save view history (unique, keep last 5)
      viewed = viewed.filter(x=>x!==a.id); viewed.unshift(a.id); if(viewed.length>5) viewed.pop(); saveState(); renderHistory(); renderFavs(); renderList();
      favToggle.textContent = favs.includes(a.id)? '★' : '☆';
      updateCounts();
    }

    function openNext(){ if(currentIndex===null) return; const next = Math.min(articles.length-1,currentIndex+1); openArticleById(articles[next].id); }
    function openPrev(){ if(currentIndex===null) return; const prev = Math.max(0,currentIndex-1); openArticleById(articles[prev].id); }
    function openRandom(){ const r = Math.floor(Math.random()*articles.length); openArticleById(articles[r].id); }

    // --- History ---
    function renderHistory(){ historyList.innerHTML=''; viewed.forEach(id=>{ const a = getById(id); if(!a) return; const el = document.createElement('div'); el.className='history-item'; el.textContent = t(a.title); el.onclick = ()=> openArticleById(a.id); historyList.appendChild(el); }); }

    // --- Favorites ---
    function toggleFav(){ if(currentIndex===null) return; const id = articles[currentIndex].id; if(favs.includes(id)){ favs = favs.filter(x=>x!==id); } else { favs.unshift(id); } saveState(); renderFavs(); favToggle.textContent = favs.includes(id)? '★' : '☆'; }
    function renderFavs(){ favList.innerHTML=''; favs.forEach(id=>{ const a = getById(id); if(!a) return; const el = document.createElement('div'); el.className='history-item'; el.textContent = t(a.title); el.onclick = ()=> openArticleById(a.id); favList.appendChild(el); }); }

    // --- Counts ---
    function updateCounts(){ countTotal.textContent = articles.length; countViewed.textContent = viewed.length; }

    // --- Keyboard shortcuts ---
    window.addEventListener('keydown', (e)=>{
      if(e.key==='ArrowRight') openNext();
      if(e.key==='ArrowLeft') openPrev();
      if(e.key.toLowerCase()==='r') openRandom();
      // quick language hotkey: L
      if(e.key.toLowerCase()==='l'){ toggleLang(); }
    });

    // --- UI events ---
    document.getElementById('prevBtn').onclick = openPrev;
    document.getElementById('nextBtn').onclick = openNext;
    document.getElementById('randomBtn').onclick = openRandom;
    document.getElementById('gotoBtn').onclick = ()=>{ const n=parseInt(document.getElementById('gotoNumber').value); if(!n||n<1||n>articles.length) return alert(currentLang==='ru'? 'Неверный номер' : 'Invalid number'); openArticleById(n); };
    searchInput.addEventListener('input', ()=> renderList());
    favToggle.onclick = toggleFav;
    document.getElementById('openFavsBtn').onclick = ()=>{ if(favs.length) openArticleById(favs[0]); else alert(currentLang==='ru'? 'Нет избранных' : 'No favorites'); };
    document.getElementById('firstBtn').onclick = ()=> openArticleById(articles[0].id);
    document.getElementById('lastBtn').onclick = ()=> openArticleById(articles[articles.length-1].id);

    // theme toggle (green / purple)
    const themeToggle = document.getElementById('themeToggle');
    let purple = false;
    themeToggle.onclick = ()=>{
      purple = !purple;
      if(purple){ document.documentElement.style.setProperty('--neon','#c18cff'); document.documentElement.style.setProperty('--neon-2','#9b59ff'); }
      else { document.documentElement.style.setProperty('--neon','#39ff14'); document.documentElement.style.setProperty('--neon-2','#6bff6b'); }
    }

    // language toggle
    function setLang(lang){ currentLang = lang==='en' ? 'en' : 'ru'; langToggle.textContent = currentLang.toUpperCase(); viewMode.textContent = currentLang==='ru'? 'Режим просмотра' : 'View mode'; saveState(); renderList(); renderHistory(); renderFavs(); if(currentIndex!==null) openArticleById(articles[currentIndex].id); }
    function toggleLang(){ setLang(currentLang==='ru' ? 'en' : 'ru'); }
    langToggle.onclick = ()=> toggleLang();

    // --- Init ---
    function init(){ renderCategories(); renderList(); renderHistory(); renderFavs(); updateCounts(); setLang(currentLang); if(articles.length) openArticleById(articles[0].id); }
    init();

    // --- Notes for manual editing ---
    /*
      - To add a new article offline: add an object to the `articles` array. Include `title:{ru:'...', en:'...'}` and `body:{ru:`...`, en:`...`}` so both languages are available.
      - Search matches current language content. Hotkey L toggles language. Language is saved in localStorage.
    */
  </script>
